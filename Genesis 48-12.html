        <h3>창세기 48:12 주석</h3>

        <h4>
            48:12 요셉이 그의 무릎 사이에서 그들을 데리고 나오자, 그가 자기의
            얼굴을 땅에다 대고 절하더라.<sup>3</sup>
        </h4>

        <p>
            3 (48:12) 이교도적인 카톨릭 교회는 여기서 다시 한번 단어를 바꾼다.
            본문의 경배하는 부분에서 3인칭 단수를 3인칭 복수로 바꿔 버린 것이다. 즉
            요셉이 절한 게 아니라 "그들"이 절했다는 식으로 바꾸었다.
        </p>
