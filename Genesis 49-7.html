<body>

        <p>
            ㄹ 시므온 - <a
                href="https://syh8293.github.io/an4/Joshua%2021-3-2.html"
                target="_blank">수 19:1-9</a>; 레위 - 수 21:3
        </p>

        <p>
            3 (49:7) 시므온의 저주는 취소되지 않았다. 그래서 그는 <a
            href="https://syh8293.github.io/yh1/Deuteronomy%2033.html"
            target="_blank">신명기 33장</a>에서 모세에 의해 주어지는 축복에서도 제해져 있다.<br>
            
            요셉은 시므온이 거친 인물임을 알고 있었다. 그래서 요셉은 <a
            href="https://syh8293.github.io/an4/Joshua%2021-3-2.html"
            target="_blank">창세기 42:24</a>에서 누군가를 결박해야 했을 때 시므온을 결박한 
            것이다. 시므온은 실제로 거친 지파였다 (<a
            href="https://syh8293.github.io/an4/Joshua%2021-3-2.html"
            target="_blank">판 1:3,17</a>, 대상 4:42-43; 12:25). 하지만 규모에 있어서는 가장 
            작은 지파였다 (<a
            href="https://syh8293.github.io/an4/Joshua%2021-3-2.html"
            target="_blank">민 26:14</a>).
        </p>
