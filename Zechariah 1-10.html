    	<h2>스카랴 1:10 관주</h2>
   
        <h4>
            1:10 또 도금양나무들 사이에 선 그 사람이 대답하여 말하기를 “이들은
            땅에 두루 다니라고 <b>주</b>께서 보내신 자들이니라.”
            하니,<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 슼 6:7 참조
        </p>

        <div>
            <b>슼 6:7</b> 적갈색 말들은 나가서 가기를 구하였으니 땅을 두루
            다니고자 함이더라. 그러므로 그가 말하기를 “너희는 여기서 나가 땅을 두루
            다니라.” 하니, 그들이 땅을 두루 다니더라.
        </div>
