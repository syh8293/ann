        <p>
            6 (49:11) 이 구절은 구약에서 한 구절 내에 초림과 재림이 함께
            예언되는 대표적인 사례로서, 본문은 구약에서 두 번째 경우이다. 한 구절
            내에서 쉼표(,) 하나를 사이에 두고 2천 년의 간격이 나뉘는 것이다.
            『네가 진리의 말씀을 올바로 나누어...』 (<a
            href="https://syh8293.github.io/an4/Genesis%2034-25-2.html"
            target="_blank">딤후 2:15</a>)라는 명령은 단지 성경 내의 책들, 서신서들, 심지어 
            장들만 나누라는 말씀이 아니다. "나누는 것"은 한 구절 내에서도 이루어진다. <a
            href="https://syh8293.github.io/an4/Genesis%2034-25-2.html"
            target="_blank">창세기 3:15</a>을 보라. 거기에서도 쉼표(,) 하나로 초림과 재림이 
            나누어진다.
        </p>
