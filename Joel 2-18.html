    	<h2>요엘 2:18 관주</h2>
   
        <h4>
            2:18  그때에 주께서 그의 땅을 위해 질투하시며 그의 백성을 불쌍히 
            여기시리니,<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 재림 (신 32:43)
        </p>

        <div>
            <b>신 32:43</b> 오 너희 민족들아, 주의 백성과 함께 즐거워하라.
            이는 주께서 자기 종들의 피를 갚으실 것이요, 주의 대적들에게 복수하실
            것이나 자기 땅과 자기 백성에게는 자비를 베푸실 것임이라.
        </div>
