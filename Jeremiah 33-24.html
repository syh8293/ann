        <h3>예레미야 33:24 주석</h3>

        <h4>
            33:24 이 백성이 “주께서 택하신 두 족속들을 버리셨다.”<sup>3</sup>고
            말했던 것을 네가 생각하지 않느냐? 그들이 내 백성을 그처럼 멸시하였으니
            그들이 다시는 내 백성 앞에 한 민족이 되지 못하리라.
        </h4>

            <p>
                3 (33:24) 이 구절은 모든 정치적이고 종교적인 반이스라엘 세력들이
                "이스라엘 집"과 "유다 집"에 관해 말하는 것을 묘사하고 있다 (<a
                href="https://syh8293.github.io/an11/Jeremiah%2031-31-2.html"
                target="_blank">렘 31:31</a>). 하나님께서 태양계를 정지시키셔야 
                비로소 유대인들이 국가를 이루는 것을 UN이 막을 수 있을 것이다.
            </p>
