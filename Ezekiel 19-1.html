        <h3>에스겔 19:1 주석</h3>
   
        <h4>
            19:1 또 너는 이스라엘의 통치자들을 위하여 애가를 불러<sup>1</sup>
        </h4> 
        
        <p>
            1 (19:1) 본 장에서 『이스라엘의 고관들』이란 역사적으로 여호아하스 (4절, <a
                href="https://syh8293.github.io/an11/Kings2%2023-31-2.html"
                target="_blank">왕하 23:31-33</a>)와 여호야킨 (8-9절, <a
                href="https://syh8293.github.io/an11/Kings2%2023-31-2.html"
                target="_blank">왕하 24:11-15</a>)을 말한다. 하지만 <a
                href="https://syh8293.github.io/an11/Ezekiel%2021-25-3.html"
                target="_blank">에스겔 21:25-26</a>, 다니엘 11:36-39, 이사야 14:16-20은 본문을 
            예언적으로 적용하게 해 준다. 14절을 보라. 본 장은 단순히 이미 일어난 
            일에 대한 "애가"가 아니라 미래에 있을 "애가"가 될 것이다.
        </p>
