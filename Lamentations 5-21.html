    <h2>예레미야 애가 5:21 주석</h2>

    <h4>
        5:21 오 주여, 주께서는 우리를 주께로 돌이키소서. 그러면 우리가 돌이켜지리이다.
        우리의 날들을 옛날같이 새롭게 하소서.<sup>2</sup>
    </h4>

    <p>
        2 (5:21) 이 구절은 대환란 끝에서의 이스라엘의 기도이다. 그때 이
        민족은 인간 청소, 시련들, 전쟁, 고문, 포로 됨, 식인 행위 등을 통해
        거의 전멸 상태로 줄어들게 될 것이다 (<a
        href="https://syh8293.github.io/an1/Nehemiah%2011-1.html"
         target="_blank">느 11:1</a>, &nbsp<a
        href="https://syh8293.github.io/ann/Isaiah%206-13.html"
         target="_blank">사 6:13 주석</a> 참조). 히틀러의 홀로코스트 (1939-1945)는 
        다가올 이 실제적 살육에 대한 단순한 리허설일 뿐이었다.
    </p>
