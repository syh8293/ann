    	<h3>말라키 1:14 주석</h3>
   
        <h4>
            1:14 자기 양떼 안에 수컷이 있는데도, 주께 더러운 것으로 서원하며
            제사를 드리는 속이는 자는 저주를 받으리라. 만군의 주가 말하노니, 
            이는 내가 위대한 왕이요<sup>1</sup> 내 이름이 이방 가운데서 두렵기 
            때문이라.
        </h4> 
        
            <p> 	
                1 (1:4) 여기서 『왕』이라는 단어는 다니엘 4:34-37 에서 쓰인 것과 
                같은 뜻이다. 그러나 주께서는 실제 국가의 문자 그대로의 왕이 되실
                것이며, 지상 왕국의 문자 그대로의 보좌 위에 앉으실 것이다 (<a
                href="https://syh8293.github.io/an11/Luke%201-32-2.html"
                target="_blank">눅 1:32-33, 렘 23:5, 슼 14:9, 16, 시 2:6; 110:2).
            </p>
