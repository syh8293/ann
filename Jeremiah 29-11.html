        <h3>예레미야 29:11 주석</h3>

        <h4>
            29:11 이는 내가 너희를 향하여 생각하는 그 생각들을 내가 앎이니, 곧 화평의
            생각이요, 재앙이 아니라. 기대하던 끝을 너희에게 주리라.<sup>1</sup> 주가 
            말하노라.
        </h4>

            <p>
                1 (29:11) 11-14절은 이중 적용이다. 역사적으로는 그들이 바빌론 포로에서 
                귀환된 것을 말한다. 다니엘과 느헤미야에서 12-13절이 성취되었다 (<a
                href="https://syh8293.github.io/an11/Daniel%209-3-2.html"
                target="_blank">단 9:3-4</a>, <a
                href="https://syh8293.github.io/an11/Nehemiah%201-4-2.html"
                target="_blank">느 1:4-6</a>). 하지만 예언적으로는 재림 때 
                이스라엘의 회복을 가리킨다 (<a
                href="https://syh8293.github.io/an11/Nehemiah%201-4-2.html"
                target="_blank">호 3:5</a>, 말 3:1-2).
            </p>
