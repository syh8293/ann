    	<h2>호세아 10:12 관주</h2>
   
        <h4>
            10:12 너희 자신에게 의로 심고 자비로 거두라. 너희 묵은 땅을 파
            일구라. 이는 지금이 주를 찾을 때임이니, 그가 오셔서 너희에게 의를 비처럼
            내리실 때까지라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 호 6:3, 11
        </p>

        <div>
            <b>호 6:3, 11</b> 만일 우리가 계속 주를 알고자 하면 그때 우리가
            알게 되리라. 그의 나오심은 아침처럼 마련되어 있으며 그는 우리에게 비처럼
            오시리니, 땅에 내리는 늦은 비와 이른 비처럼 오시리라. 오 유다야, 그가
            또한 너를 위하여 추수를 정해 놓았으니, 내가 내 백성의 사로잡힘을 돌이킨
            때라.
        </div>
