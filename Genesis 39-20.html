<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>창세기 39:20 관주</title>

    <meta charset="utf-8">

    <style media="screen">
        h2 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 7px;
            line-height: 2.5;
            font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

        sup {
            color: red;
        }
    </style>
</head>

<body>

    <h2>창세기 39:20 관주</h2>

    <h4>
        39:20 그리하여 요셉의 주인이 그를 잡아 감옥에다 넣으니 그곳은 왕의
        죄수들을 가두는 곳이었더라.<sup>ㅁ</sup> 그가 거기 감옥에
        갇혔더라.
    </h4>

    <p>
        ㅁ 처음에는 묶였으나 (시 105:18) 나중에는 풀렸다 (창 39:23).
    </p>

    <div>
        <b>시 105:18</b> 그의 발은 차꼬에 상했으며 그가 쇠사슬에
        매였으니<br>

        <b>창 39:23</b> 간수는 그의 손에 있는 것은 어떤 것이라도
        돌아보지 않았으니, 이는 주께서 그와 함께하셨고 그가 행한 것을 주께서
        형통하게 하셨기 때문이더라.
    </div>

</body>

</html>
