<body>

    	<h2>요엘 2:27 관주</h2>
   
        <h4>
            2:27 또 너희는 내가 이스라엘 가운데 있다는 것과 내가 주
            너희 하나님이며<sup>ㅋ</sup> 다른 이가 없다는 것을
            알리니, 내 백성이 결코 수치를 당하지 아니하리라.
        </h4> 
        
        <p> 
            ㅋ 재림 (겔 39:28)
        </p>

        <div>
            <b>겔 39:28</b> 내가 그들을 이방 가운데로 사로잡혀가게 하였으나
            내가 그들을 그들의 본토로 모았으며 그들 중 아무도 더 이상 거기에 남기지
            아니하였으니 그들이 나를 주 그들의 하나님인 줄 알리라.
        </div>

</body>
