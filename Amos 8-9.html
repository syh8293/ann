    	<h2>아모스 8:9 관주</h2>
   
        <h4>
            8:9 <b>주 하나님</b>이 말하노라. 그 날에는 내가 정오에 해를 지게
            하며 대낮에 땅을 어둡게 하리라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 욜 2:10; 3:15, 계 16:10
        </p>

        <div>
            <b>욜 2:10</b> 땅이 그들 앞에서 흔들리며 하늘들이 떨고 해와 달이
            어두워지며 별들이 그들의 빛을 거두리라.<br>
    
            <b>3:15</b> 해와 달이 어두워지고 별들이 그들의 빛을 거두리라.<br>
    
            <b>계 16:10</b> 다섯째 천사가 자기 호리병을 짐승의 자리에
            쏟으니, 그의 왕국이 흑암에 싸이며 그들이 고통으로 인하여 자기 혀를 깨물고
        </div>
