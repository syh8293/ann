        <h4>
            2:2 주께서 내게 대답하여 말씀하셨도다. 너는 이 환상을
            기록하여 판들 위에 알기 쉽게 새겨 그가 달려가면서도 읽을 수 있게
            하라.<sup>1</sup>
        </h4> 
        
        <p> 
            1 (2:2) 두 가지 해석이 가능하다.
        </p>

            <ol>
                <li>한 사람이 달리며 지나가더라도 읽을 수 있을 만큼 판에 글자를 크게
                    기록한다는 의미일 수 있다.</li>
                <li>한 사람이 그것을 본다면 안달이 나서 달려가서 다른 사람에게 그것에
                    대해 뭔가를 말할 수밖에 없다는 의미일 수 있다.</li>
            </ol>
