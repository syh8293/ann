        <p>
            4 (41:45) 영 (Young)의 성구사전에서는 "사프낫파아네아"의 의미를 "세상의 구주" (<a
            href="https://syh8293.github.io/an4/John%204-42-2.html"
            target="_blank">요 4:42</a>), "생명의 빵" (<a
            href="https://syh8293.github.io/an4/John%204-42-2.html"
            target="_blank">요 6:35</a>), "세상의 치유자" (<a
            href="https://syh8293.github.io/an4/John%204-42-2.html"
            target="_blank">롬 11:26</a>) 등으로 설명한다. 창세기 40, 41장에서는 
            육신을 입으신 그리스도께서 굴욕당하시는 모습을 다루고 있으며, 42장에서는 
            부활하신 후 높여지신 모습을 다루고 있다. 본문 <a
            href="https://syh8293.github.io/an4/John%204-42-2.html"
            target="_blank">55절</a>을 보고 <a
            href="https://syh8293.github.io/an4/John%204-42-2.html"
            target="_blank">요한복음 2:5</a>을 확인하라. 마리아가 예수님에 대해서 
            파라오와 똑같이 말하고 있다. 이것을 우연이라 말할 수 있는가?
        </p>
