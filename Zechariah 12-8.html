    	<h3>스카랴 12:8 주석</h3>
   
        <h4>
            12:8 그 날에 주는 예루살렘의 거민들을 보호하리니,<sup>1ㅁ</sup> 그 
            날에는 그들 가운데 약한 자가 다윗같이 되겠고, 다윗 집이 하나님같이, 
            그들 앞에 선 주의 천사같이 되리라.
        </h4> 

            <p>
                ㅁ 재림 (<a
                    href="https://syh8293.github.io/an11/Psalms%2020-1-2.html"
                    target="_blank">시 20:1</a>, 욜 3:16-17)
            </p>
            
            <p> 	
                1  (12:8) 예루살렘을 보호하는 책임을 맡은 "장군"이 다름 아닌 모든
                군대가 예루살렘을 대적하게 했던 분이심을 주목하라. 민족들은 다른 동료
                인간이나 유대인을 대적해서 싸우는 것이 아니라, 그들을 창조하신 분과 싸우게
                될 것이다 (<a
                href="https://syh8293.github.io/an11/Psalms%2020-1-2.html"
                target="_blank">사 45:9</a>).
            </p>
