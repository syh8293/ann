    	<h3>호세아 14:9 관주</h3>
   
        <h4>
            14:9 누가 현명하여 이런 일들을 깨닫겠느냐? 누가 총명하여<sup>ㅁ</sup> 
            그것들을 알겠느냐? 주의 길들은 올바르니 의인이 그 안에서 행하리라. 
            그러나 범죄자들은 그 길에서 넘어지리로다.
        </h4> 
        
            <p> 
                ㅁ 참으로 "현명하고 총명한" 사람들은 결코 교육받은 지성인들이나 기독교
                학자들이 아니다 (<a

                target="_blank">사 28:9-13</a>; 29:10-14, <a
