<body>

    	<h3>에스겔 39:27 관주</h2>
   
        <h4>
        	39:27 내가 그들을 다시 백성들로부터 데려오고 그들의 원수의 땅으로부터
        	그들을 모으고<sup>ㅁ</sup> 내가 많은 민족들의 목전에서 그들로
        	인하여 거룩하게 되었을 때에
        </h4> 
        
        <p> 
        	ㅁ 사 11:11
        </p>

        <div>
         	<b>사 11:11</b> 그 날에는 주께서 다시 두 번째로 손을 펴사 남아 있는
         	그의 백성의 남은 자들을 회복시켜 앗시리아와 이집트와 파드로스와 쿠스와
         	엘람과 시날과 하맛과 바다의 섬들로부터 돌아오게 하실 것이라.
        </div>
