<body>

    <h2>창세기 49:4 관주</h2>

    <h4>
        49:4 물처럼 불안정해서<sup>ㄴ</sup> 너는 탁월하지 못하리니,
        이는 네가 아비의 침상에 올라가서 그것을 더럽혔음이라. 그가 나의 침상에
        올라갔었도다.
    </h4>

    <p>
        ㄴ "우유부단한" 모습이다. 그는 롯처럼 가축들을 사랑한다 (민 32:4,
        판 5:16).
    </p><br>

    <div>
        <b>민 32:4</b> 곧 주께서 이스라엘 회중 앞에서 치신 땅은 가축에
        알맞은 땅이요, 당신의 종들은 가축을 가졌나이다.” 하고<br>

        <b>판 5:16</b> 어찌하여 너는 양무리 가운데 살면서 양무리의 우는
        소리를 듣느냐? 르우벤의 분파들로 인해 마음을 살핌이 많이 있었도다.
    </div>
