        <p>

        </p>

        <div>
            <b>옵 1:18</b> 야곱의 집은 불이 되고 요셉의 집은 불꽃이 되며
            에서의 집은 그루터기가 되리라. 그들이 그들에게 불을 붙여 그들을 삼키리니
            에서의 집에는 남는 것이 없으리라. 이는 주가 그것을 말하였음이라.
