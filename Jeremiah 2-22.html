    <h2>예레미야 2:22</h2>
   
        <h4>
            2:22 네가 잿물로<sup>1</sup> 씻고 많은 비누를 네게 쓸지라도 네
            죄악이 내 앞에 새겨져 있도다. 주 하나님이 말하노라.<sup>ㄹ</sup>
        </h4>

        <p>
            ㄹ 욥 9:30-31
        </p>

        <p>
            1 (2:22) 잿물 (Nitro)이라는 단어는 소다 혹은 천연탄산소다라고 부르는 
            "Natron"과 연관된 말이다. 화학기호 "Na"는 나트륨을 의미한다. 나트륨은 
            시신을 염하는 과정에서 사용된다.
        </p>

        <div>
            <b>욥 9:30-31</b> 비록 내가 내 몸을 눈 녹은 물로 씻고 내 손을 아무리
            깨끗하게 씻는다 해도 주는 나를 개천에 빠지게 하시리니 내 옷마저도 나를
            혐오하리이다.
        </div>
