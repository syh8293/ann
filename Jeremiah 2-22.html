    <h2>예레미야 2:22</h2>
   
        <h3>
            네가 잿물로<sup>1</sup> 씻고 많은 비누를 네게 쓸지라도 네
            죄악이 내 앞에 새겨져 있도다. <b>주</b> <b>하나님</b>이
            말하노라.
        </h3>

        <p>
            1 (2:22) 잿물 (Nitro)이라는 단어는 소다 혹은
            천연탄산소다라고 부르는 "Natron"과 연관된 말이다. 화학기호
            "Na"는 나트륨을 의미한다. 나트륨은 시신을 염하는 과정에서
            사용된다.
        </p><br>
