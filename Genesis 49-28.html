        <p>
            10 (49:28) 야곱의 "마지막 유언"이 얼마나 풍성한지를 주목해 보라.
            창세기의 이 한 장 안에 역사적으로 성취된 수많은 예언들이 들어 있다. 이
            한 장에 담겨 있는 예언들은 코란의 전체 114장보다도 훨씬 많은 것이다.
            성경의 한 장 (chapter)이 마호메트가 600개의 날개를 가진
            천사에게서 받았다고 하는 114개의 장들을 예언에 있어서 능가한다.
        </p>
