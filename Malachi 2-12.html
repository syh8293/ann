    	<h2>말라키 2:12 주석</h2>
   
        <h4>
            2:12 주께서는 야곱의 장막들로부터 이것을 행하는 사람, 곧 선생과 학자를<sup>3</sup> 
            끊어 버리시며, 만군의 주께 제사를 드리는 자를 <i><small>끊으시리라</small></i>.
        </h4> 
        
        <p> 	
            3 (2:12) 여기서 『학자』(scholar) 라는 말이 쓰인 것이 옳다. 현대의 저명한 
            철학박사 (Th.D.)가 아니다. "학자"는 공부하는 사람, 곧 학생 (student)을 말한다. 
            본문은 지성인을 『선생』(master) 이라고 일컫고 있다.
        </p>
