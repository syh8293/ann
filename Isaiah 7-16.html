    <h2>이사야 7:16</h2>
   
        <h3>
            그 아이가 악을 거절하고 선을 택할 줄 알기
            전에<sup>3</sup> 네가 혐오하는 그 땅이 그 두 왕에게서
            버림받으리라.
        </h3>
        <p>
            3 (7:16) 이때 나이는 알려지지 않았다. 대부분 미혹당한
            종교인들이 열두 살이라고 가정하는 것은 누가복음 2:42 때문이다.
            물론 이런 가정은 방대한 성경 쓰레기통으로부터 온 터무니없는
            소리이다.
        </p>
        <blockquote>
            <b>누가복음 2:42</b> 그가 열두 살 되었을 때에, 그들이 그
            명절의 관례에 따라 예루살렘에 올라갔다가,
       </blockquote><br>
