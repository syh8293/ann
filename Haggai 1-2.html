    	<h2>학개1:2관주</h2>
   
        <h4>
            1:2 만군의 주가 이같이 일러 말하노라. 이 백성이 말하기를 “주의 집을 
            건축해야 할 시기가 이르지 아니하였다.” 하는도다.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 1, 2절, 스 4:24 참조
        </p>

        <div>
            <b>1절</b> 다리오왕 제이년 여섯째 달 일일, 주의 말씀이 선지자
            학개를 통하여 스알티엘의 아들 유다의 총독 스룹바벨과, 여호사닥의 아들
            대제사장 여호수아에게 임하여 말씀하시니라.<br>

            <b>스 4:24</b> 예루살렘에 있는 하나님의 전의 공사가 중단되어
            페르시아의 다리오왕의 치리 제이년까지 중단되었더라.
        </div>
