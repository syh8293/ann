        <h4>
            8:7 이는 그들이 바람으로 심었으니 회오리바람으로 거둘 것이기
            때문이라.<sup>2</sup> 줄기가 없으니 이삭은 열매를 맺지 못할
            것이요, 설령 열매를 맺는다 해도 타국인들이 그것을 삼켜 버리리라.
        </h4> 
        
        <p> 	
            2 (8:7) 이 구절은 항상 우리가 심은 것보다 많은 것을 거둔다는 원리를
            보여준다 (<a
            href="https://syh8293.github.io/an10/Galatians%206-7.html"
            target="_blank">갈 6:7-8의 추수의 법칙에 관한 주석</a> 참조).
