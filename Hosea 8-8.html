    	<h2>호세아 8:8 관주</h2>
   
        <h4>
            8:8 이스라엘은 삼킨 바 되었으니 이제 그들은 이방인들
            가운데서<sup>ㄱ</sup> 기쁨이 없는 그릇같이 되리라.
        </h4> 
        
        <p> 
            ㄱ 왕하 17:6, 23
        </p>

        <div>
            <b>왕하 17:6, 23</b> 호세아 제구년에 앗시리아 왕이 사마리아를
            취하고 이스라엘을 앗시리아로 끌고 가서 고산 강 곁에 있는 할라와 
            하볼과 메데인들의 성읍들에 두었으니, 주께서 이스라엘을 그의 
            목전에서 제거하셨으니 이는 주께서 그의 모든 종 선지자들을 통하여 
            말씀하신 대로였더라. 그리하여 이스라엘이 그들의 본토에서 앗시리아로 
            끌려가 오늘에 이르니라.
        </div>
