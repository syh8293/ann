        <h3>이사야 7:15 주석</h3>

        <h4>
            7:15 그는 버터와 꿀을 먹을 것이요, 그리하여 그가 악을 거절하고 선을 택할 줄
            알게 되리라.<sup>2</sup>
        </h4>

            <p>
                2 (7:15) 이 현저한 구절은 그 아이가 모든 다른 아이들이 태어난
                것처럼 태어날 것임을 함축하고 있다. 특정한 연령이 될 때까지 아이들은 선과
                악의 차이를 알지 못한다 (<a
                href="https://syh8293.github.io/an9/Matthew%201-23-4.html"
                target="_blank">신 1:39</a>).
            </p>
