    <h2>이사야 7:15</h2>

    <h3>
        그는 버터와 꿀을 먹을 것이요, 그리하여 그가 악을 거절하고 선을 택할 줄
        알게 되리라.<sup>2</sup>
    </h3>
    <p>
        2 (7:15) 이 현저한 구절은 그 아이가 모든 다른 아이들이 태어난
        것처럼 태어날 것임을 함푹하고 있다. 특정한 연령이 될 때까지 아이들은 선과
        악의 차이를 알지 못한다 (신 1:39).
    </p>
    <blockquote>
        <b>신 1:39</b> 또한 너희가 먹이가 되겠다고 말했던 너희의 어린
        것들과 그 날에 선악 간에 지식이 없었던 너희 자녀들은 그리로 들어갈 것이니
        내가 그 땅을 그들에게 주어 그들로 그것을 소유하게 하리라.
    </blockquote><br>
