<body>

        <p>
            5 (49:9) 본문은 바로 앞구절에서 그들이 왜 "절"을 해야 하는지를 잘
            설명해 준다. 그것은 예수 그리스도께서 『유다지파의 사자』이시기 때문이다 (<a
            href="https://syh8293.github.io/an4/Revelation%205-5-2.html"
            target="_blank">계 5:5</a>). 그 "사자"께서 나타나 포효하실 때, 그분을 대적하는 
            2억 명의 군사들은 죽임을 당할 것이다 (<a
            href="https://syh8293.github.io/an4/Revelation%205-5-2.html"
            target="_blank">욜 3:16</a>, 계 10:3). 그 "사자"는 다름 아닌 "하나님의 
            아들"이시다. 그래서 『사자의 새끼』이다. 이분은 또한 코란과 마호메트의 뼈를 물어 
            뜯고 산산히 찢어발기시는 사자이시다. <a
            href="https://syh8293.github.io/an4/Revelation%205-5-2.html"
            target="_blank">스파냐 3:8</a>에 따르면 UN 역시 그분께 찢김을 당할 것이다.
        </p>
