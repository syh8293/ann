        <h3>예레미야 5:12 주석</h3>

        <h4>
            5:12 그들이 주를 속여 말하기를 “그는 계시지 않나니<sup>3</sup> 재앙이
            우리에게 임하지 아니할 것이요, 우리가 칼이나 기근도 보지 아니할 것이라.
        </h4>

            <p>
                3 (5:12) 누군가가 "지구의 문제는 설교자들에게 있다."고 말했다.
                오늘날 설교자들은 정확하게 예레미야 때의 거짓 선지자들이 말했던 것을
                말한다. "하나님은 태풍, 토네이도, 홍수, 기근, 지진, 산불들과는 아무런
                관계도 없으며, 그처럼 발생한 다른 나쁜 것들과도 관게가 없으시다," <a
                href="https://syh8293.github.io/an11/Thessalonians2%201-8-2.html"
                target="_blank">13절</a>에 의하면 "말씀이 그들 안에 있지 않은" 것이다.
            </p>
