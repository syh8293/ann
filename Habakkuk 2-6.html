    	<h2>하박국 2:6 관주</h2>
   
        <h4>
            2:6 이 모든 사람들이 그를 빗대어 비유를 짓지 않겠으며 그에 대하여
            풍자하는 잠언을<sup>ㄹ</sup> 지어 말하기를 “자기 것이 아닌 것을
            늘리는 자에게 화가 있도다! 언제까지 그리하겠느냐? 서약으로 자신을 짐지운
            자에게 화가 있도다!”라고 하지 아니하겠느냐?
        </h4> 
        
        <p> 
            ㄹ 적그리스도 (사 14:4 참조)
        </p>

        <div>
            <b>사 14:4</b> 너는 바빌론 왕에 대하여 이 잠언을 지어 말하기를
            “압제자가 어찌 그쳤으며 황금의 성읍이 어찌 그쳤는가!” 하리라.
