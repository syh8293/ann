        <h3>예레미야 10:10</h3>

        <h4>
            10:10 그러나 주는 참 하나님이시며 그는 살아 계신 하나님이요, 영원한 
            왕이시라.<sup>2</sup> 그의 진노하심에 땅이 떨며 민족들이 그의 분노를 
            감당할 수 없게 되리라.<sup>ㄹ</sup>
        </h4>

            <p>
                ㄹ <a
                href="https://syh8293.github.io/an11/Isaiah%2034-2-3.html"
                target="_blank">사 34:2</a>, &nbsp나 1:6, &nbsp합 3:12, &nbsp슾 3:8
            </p>

            <p>
                2 (10:10) 이 구절은 재림에 해당된다 (<a
                href="https://syh8293.github.io/an11/Isaiah%2034-2-3.html"
                target="_blank">사 2:19-21</a>, &nbsp학 2:6-7, &nbsp계 6:12-17). 
                여기서 "영원한 왕"은 하늘 보좌에서 우주를 다스리시는 하나님을 말하는 것이 
                아니라 "지상"에서 "왕"으로 통치하시는 예수 그리스도를 말한다 (<a
                href="https://syh8293.github.io/an11/Isaiah%2034-2-3.html"
                target="_blank">10-12절</a> 참조, <a
                href="https://syh8293.github.io/an11/Isaiah%2034-2-3.html"
                target="_blank">슼 14:9</a>).
            </p>
