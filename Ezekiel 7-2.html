        <h3>에스겔 7:2 주석</h3>
   
        <h4>
            7:2 또, 너 인자야, <b>주 하나님</b>이 이스라엘 땅에게 이같이 말하노라. 
            끝,<sup>1</sup> 그 끝이 땅의 네 모퉁이에 이르렀도다.
        </h4>

            <p>
            1 (7:2) 2-6절은 이중 적용이다. 역사적으로는 물론 느부캇네살이 와서 카나안 
            땅과 예루살렘을 정복한 것을 말하지만, 예언적으로 이 『끝』은 대환란 끝을 말한다 (<a
            href="https://syh8293.github.io/an11/Matthew%2024-13-2.html"
            target="_blank">마 24:13</a>, 단 12:7-9, 13, 히 3:6, 14, 약 5:11).
            </p>
