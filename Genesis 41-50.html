        <p>
            5 (41:50) 요셉의 아내는 <a
            href="https://syh8293.github.io/an4/Solomon%201-5-2.html"
            target="_blank">솔로몬의 노래 1:5</a>의 "신부" 처럼
            『검어도... 아름』답다. 그녀는 이집트인, 즉 함의 땅 출신이다. 다시
            말해 "이방인 신부"인 것이다. 이것도 우연인가? 이 모든 것들 중 한
            가지라도 우연이라고 생각하는 사람이 있다면, 그는 정신없는 사람이다.
            "다윗의 아들" 역시 함족 아내를 가졌다 (<a
            href="https://syh8293.github.io/an4/Solomon%201-5-2.html"
            target="_blank">왕상 9:24</a>).
        </p>
