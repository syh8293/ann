        <h3>예레미야 13:7 주석</h3>
   
        <h4>
            13:7 내가 유프라테스로 가서 파고 내가 그것을 감추었던 곳에서 그
            띠를 취하였더니, 보라, 그 띠가 훼손되어 아무데도 쓸모없게
            되었더라.<sup>1</sup>
        </h4>

            <p>
                1 (13:7) 이것은 70년 동안 바빌론에 잡혀가 흩어진 모습이다. 이 
                기간 동안에 바빌론 탈무드가 집성되었다. 이 바빌론 탈무드로부터 
                예루살렘에서 만들어진 다른 탈무드가 나왔고, 이 탈무드에 예수 
                그리스도께서 신약에서 반대하셨던 "전통들"이 포함되어 있다 (<a
                href="https://syh8293.github.io/an11/Mark%207-7-2.html"
                target="_blank">막 7:6-13</a>).
            </p>
