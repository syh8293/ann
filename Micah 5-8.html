    	<h2>미카 5:8 관주</h2>
   
        <h4>
            5:8 야곱의 남은 자는 많은 백성들 중 이방인들 가운데 있으리니 숲속의
            짐승들 가운데 사자 같고 양떼 가운데 젊은 사자 같아서 그가 지나가면서 밟고
            조각조각 찢으리니 구해 낼 자가 없으리라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 재림 (슼 12:6)
        </p>

        <div>
            <b>슼 12:6</b> 그 날에 내가 유다의 총독들로 나무 가운데 불화로
            같게, 곡식단 가운데 횃불 같게 하리니, 그들이 오른편과 왼편에 에워싼
            모든 백성들을 삼킬 것이라. 그리고 예루살렘은 그 본래의 자리, 곧
            예루살렘에 다시 거하게 되리라.
        </div>
