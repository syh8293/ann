    	<h2>요엘 3:9 관주</h2>
   
        <h4>
            3:9 너희는 이것을 이방인들 가운데 선포하라. 전쟁을 예비하며 용사들을
            깨우고 모든 전사들로 가까이 오게 하며 그들로 올라오게
            하라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 계 16:14
        </p>

        <div>
            <b>계 16:14</b> 그들은 기적들을 행하는 마귀들의 영들이라. 그
            영들은 이 땅과 온 세상의 왕들에게로 가서 전능하신 하나님의 위대한 날의
            전쟁을 위하여 그 왕들을 모으더라.
        </div>

</body>
