    <h2>이사야 8:12 </h2>

    <h3>
        “이 백성이 모든 사람들에게 동맹을 말할지라도 너희는 동맹을 말하지
        말라.<sup>4</sup> 너희는 그들의 두려워하는 것을 두려워 말며
        무서워 말라.” 하셨음이라.
    </h3>

    <p>
        4 (8:12) 연합에 대한 동시적 언급 (당시와 미래), 전쟁을 위해
        그들이 선택해야 할 마지막 깃발은 열세 개의 별들로 "X"가 그려진 깃발일
        것이다 (창 13:13, &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2037.html"
            target="_blank">부록 37</a>&gt 참조).
    </p>
    <blockquote>
        <b>창 13:13</b> 그러나 소돔인들은 사악하였고 주 앞에 극심한
        죄인들이었더라.
    </blockquote><br>
