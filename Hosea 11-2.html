    	<h3>호세아 11:2 주석</h3>
   
        <h4>
            11:2 <i><small>선지자들이</small></i> 그들을 부를수록 그들은 
            그들에게서 멀어져서<sup>1</sup> 바알들에게 희생제를 드리며
            새긴 형상들에게
            분향하였도다.
        </h4> 
        
            <p> 	
                1 (11:2) 본문은 하나님께서 이스라엘에게 이렇게 말씀하시는 것이다.
                "내가 너희를 선지자들을 통해서 불렀다 (<a
                href="https://syh8293.github.io/an11/Ezra%209-11-2.html"
                target="_blank">스 9:11</a>, 렘 25:4-7, 암 2:11, 슼 1:4-6, <a
                href="https://syh8293.github.io/an11/Matthew%2023-30-2.html"
                target="_blank">마 23:30</a>). 그런데 내가 너희를 부르자마자 너희는 
                돌아서서 귀머거리처럼 선지자들의 말을 듣지 않는구나! (<a
                href="https://syh8293.github.io/an11/Matthew%2023-30-2.html"
                target="_blank">행 7:52</a>; 28:25-27, 롬 11:3, 살전 2:15)"  
            </p>
