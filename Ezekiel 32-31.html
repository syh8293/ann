    <h2>에스겔 32:31</h2>

    <h3>
        파라오가 그들을 보고 그의 모든 무리들로 인하여 위로를
        받으리니<sup>3</sup> 칼에 살해된 파라오와 그의 모든 군대들이라.
        주 하나님이 말하노라.
    </h3>

    <p>
        3 (32:31) 파라오가 다시 사탄의
        예표로 등장한다. 이 구절의 놀라운 설명은 다음과 같다. 마귀가 지옥에서
        발견하는
        “위로”란, 저주받아 그와 함께 지옥에 던져진 이들이 얼마나 많은가를 아는
        것뿐이다. 이런 비정상적인 정신병은 <a
            href="https://ko.wikipedia.org/wiki/%EC%82%AC%EB%94%94%EC%A6%98"
            target="_blank">“가학증” (sadism)</a>이라
        알려져
        있다.
    </p><br>
