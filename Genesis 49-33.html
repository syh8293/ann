<body>

        <p>
            11 (49:33) 이 구절은 "무덤"과 "지옥"에 대한 여호와의 증인들의
            희한한 관념을 단번에 깨뜨려 버린다. 야곱은 "그의 백성에게로 합쳐졌다."
            이것은 그가 어떤 무덤에도 어떤 "스올"에도 들어가기 전이었다. 모세는
            카나안 땅에 묻히지조차 않았지만, 그 역시 자기 백성에게 "합쳐졌다"고
            말씀한다 (<a
            href="https://syh8293.github.io/an4/Deuteronomy%2032-7-3.html"
            target="_blank">신 31:1-2</a>; 32:50, 34:6). 러셀 목사와 러더포드
            판사 (여호와의 증인 창시자들) &lt파수대&gt를 통해 말하고자 했던
            내용들은 완전히 동화책 수준인 것이다.
        </p>
