    	<h3>스카랴 10:6 관주</h3>
   
        <h4>
            10:6 내가 유다 집을 강성하게 하고, 요셉의 집을 구원하며, 그들을
            정착시키고자 다시 데려오리니, 이는 내가 그들에게 자비를 베풀기
            때문이라.<sup>ㅁ</sup> 그리하여 그들은 내가 내버리지 아니했던
            것처럼 될 것이니, 이는 내가 주 그들의 하나님이요, 그들을 들을 것이기 때문이라.
