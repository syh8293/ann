           	 color: red;

<body>

    	<h2>하박국 3:19 관주</h2>
   
        <h4>
            3:19 <b>주 하나님</b>은 나의 힘이시니<sup>ㅕ</sup> 그가
            나의 발을 암사슴들의 발 같게 하실 것이요, 그가 나로 하여금 나의 높은
            곳으로 걷게 하시리로다. 내 현악기들에 맞추어 악장에게.
        </h4> 
        
        <p> 
            ㅕ 느 8:10
        </p>

        <div>
            <b>느 8:10</b> 그때 느헤미야가 그들에게 말하기를 “너희는 가서 살진
            것을 먹고 단 것을 마시라. 그러나 아무것도 준비되지 아니한 자들에게는
            그들의 몫을 보내라. 이는 오늘이 우리 주께 거룩한 날임이니 너희는 슬퍼하지
            말라. 이는 주를 기뻐함이 너희의 힘이기 때문이라.” 하였더라.
        </div>

</body>
