    	<h2>스카랴 1:7 관주</h2>
   
        <h4>
            1:7  다리오의 <i><small>치리</small></i> 제이년 스밧 월인 열한째 달 
            이십사일에 주의 말씀이 선지자 잇도의 손자, 베레키야의 아들 스카랴에게 
            임하여 말씀하시니라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 스 4:24-5:1
        </p>

        <div>
            <b>스 4:24-5:1</b> 예루살렘에 있는 하나님의 전의 공사가 중단되어
            페르시아의 다리오왕의 치리 제이년까지 중단되었더라. 그때 선지자들, 곧
            선지자 학개와 잇도의 아들 스카랴가 유다와 예루살렘에 있는 유대인들, 곧
            그들에게 이스라엘의 하나님의 이름으로 예언하였더라.
        </div>
