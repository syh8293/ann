    	<h3>호세아 12:10 주석</h3>
   
        <h4>
            12:10 내가 또한 선지자들을 통하여 말하였고 내가 환상들을 많이
            늘렸으며, 선지자들의 사역을 통해서 비유를<sup>3</sup> 사용했노라.
        </h4> 
        
            <p> 	
                3 (12:10) 여기서 『비유』  (similitude)는 비슷한 것 곧 “유사” (직유법)를 
                말한다. 이 구절은 성경을 이해하는 큰 열쇠들 중의 하나이고, 이 구절은 외워야 
                한다 (&lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2038.html"
                target="_blank">부록 38</a>&gt). 이 같은
                비유(유사)는  “~처럼” “~와 같이” 라는 표현으로 나타난다. 즉 “보이지 않는
                것”을 보게 하여 설명하는 장치인 것이다 (<a
                href="https://syh8293.github.io/an11/Romans%201-20-2.html"
                target="_blank">롬 1:20</a>, 히 11:27).   
            </p>
