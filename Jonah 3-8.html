            정녕, 그들 각인으로 자기의 악한 길과<sup>2</sup> 자기 손에 있는 
            난폭함에서 돌이키게 할지니라.
        </h4> 
        
            <p>

                회심시킨다. 요나는 심지어 짐승들도 "회개"하게 만들었다. 이제 <a
                href="https://syh8293.github.io/an11/Matthew%2013-39-2.html"
                target="_blank">마태복음 12:41</a>을 읽고, 요나보다 능력이 더
