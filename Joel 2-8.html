    	<h3>요엘 2:8 관주</h3>
   
        <h4>
            2:8 한 사람이 다른 사람을 밀치지도 않을 것이며, 그들은 각기 자기 길로
            걸으리라. 그들은 칼 위에 쓰러져도 상처를 입지 아니하리라.<sup>ㄹ</sup>
        </h4> 
        
            <p> 
                ㄹ 그들은 예수 그리스도와 같은 영광스러운 몸을 입고 있기 때문에 "상처를
                입지" 않는다 (<a
                href="https://syh8293.github.io/an11/Kings2%202-11-3.html"
                target="_blank">요 20:19-20</a>, 빌 3:21).
            </p>
