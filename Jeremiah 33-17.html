        <h3>예레미야 33:17 주석</h3>

        <h4>
            33:17 주가 이같이 말하노라. 이스라엘 집의 보좌에 앉을 사람이 다윗에게는 한
            사람도 부족하지 아니할 것이요,<sup>1</sup>
        </h4>

            <p>
                1 (33:17) 예레미야 22:30에 정면으로 모순됨을 유의하라. 이는 이스라엘이 
                회복될 때 그 누구라도 다윗의 보좌에 앉은 사람은 사람인 아버지를 가질 수 
                없다는 것을 다시 한 번 증명해 준다 (<a
                href="https://syh8293.github.io/an11/Ezekiel%2048-35-3.html"
                target="_blank">사 7:14</a>; &nbsp9:6).
            </p>
