        <h3>에스겔 21:21 주석</h3>
   
        <h4>
            21:21 이는 바빌론 왕이 두 길머리, 곧 길이 나뉘는 곳에 서서
            점괘를 사용함이니<sup>2</sup> 그가 자기 화살들을 번쩍이게
            하여 형상들에게 묻고 간을 들여다보았더라.
        </h4> 
        
        <p> 
                2 (21:21) 여기서 사용한 『점괘』는 공격할 몇 개의 성읍들의 이름을
                화살 위에 놓은 것이다. 그 화살들을 화살 통에 집어넣고 누군가가 무작위로
                뽑았는데 (잭팟처럼), 화살에 성읍 이름이 있으면 공격했다.
        </p>
