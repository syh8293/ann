    <meta charset="utf-8">

        h2 {
            color:black;

        }

        h4 {

        p {
            text-indent: 0px;

	        font: size 1.2em;

        body {
            background-color: whitesmoke;
            text-align: justify;

           	 color: red;
        }
    </style>

<body>

    	<h2>스카랴 10:10 관주</h2>
   
        <h4>
            10:10 내가 이집트 땅에서도 그들을 다시 데려오며 앗시리아에서 그들을
            모을 것이요,<sup>ㅅ</sup> 내가 그들을 길르앗 땅과 레바논 땅으로
            데려오리니 그들이 거할 장소를 얻지 못하리라.
        </h4> 
        
        <p> 
            ㅅ 재림 (사 11:11)
        </p>

        <div>
            <b>사 11:11</b> 그 날에는 주께서 다시 두 번째로 손을 펴사 남아
            있는 그의 백성의 남은 자들을 회복시켜 앗시리아와 이집트와 파드로스와 쿠스와
            엘람과 시날과 하맛과 바다의 섬들로부터 돌아오게 하실 것이라.
        </div>

</body>
