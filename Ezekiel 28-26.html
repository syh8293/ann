        <h3>에스겔 28:26 주석</h3>

        <h4>
            28:26 그들이 그 안에서 안전하게 거할 것이요, 집들을 짓고 포도원들을 
            만들리라. 정녕 내가 그들 주위에서 그들을 멸시하는 모든 사람들에게 
            심판을 행할 때<sup>6</sup> 그들은 확신을 가지고 거하리니 그러면 
            그들은 내가 주 그들의 하나님인 줄 알리라.
        </h4>

            <p>
                6 (28:26) 오늘날 이스라엘 "주위"에 있는 나라들은 모두 모슬렘
                국가들이다. 그러므로 하나님께서는 이슬람을 위해 특별한 심판을 
                예비하셨다.
            </p>
