        <h3>에스겔 11:17 주석</h3>
   
        <h4>
            11:17 그러므로 말하기를 ‘주 하나님이 이같이 말하노라. 내가 그
            백성으로부터 너희를 모을 것이요, 너희가 흩어진 나라들에서 너희를
            불러 모아서 내가 너희에게 이스라엘의 땅을 주리라.’ 하라.<sup>2</sup>
        </h4>

            <p>
                2 (11:17) <a
                href="https://syh8293.github.io/an11/Jeremiah%2039-5-2.html"
                target="_blank">15절</a>에서는 유대인들이 사로잡혀 간다고 말씀하고,
                17절에서는 유대인들이 다시 모인다고 말씀한다. 이 두 사건 사이에는 <a
                href="https://syh8293.github.io/an11/Jeremiah%2039-5-2.html"
                target="_blank">16절</a>이 있는데, 16절은 유대인들이 이방 가운데 
                흩어져 사는 것을 보여 준다. 그 기간은 2,400년이나 된다.
