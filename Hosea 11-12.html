    	<h3>호세아 11:12 주석</h3>
   
        <h4>
            11:12 에프라임은 거짓말로, 이스라엘 집은 기만으로 나를 에워싸나,
            유다는 여전히 하나님과 함께 다스리며 그 성도들과 더불어
            신실하도다.<sup>3</sup>
        </h4> 
        
            <p> 	
                3 (11:12) 소선지서의 장들이 항상 연대기적 순서로 기록된 것은
                아니다. 이 구절을 쓸 대 유다는 아직 완전한 타락에 들어서지는 않았다.
                타락의 밑바닥까지 떨어졌을 때는 이후의 일이다 (<a
                href="https://syh8293.github.io/an11/Matthew%202-15-2.html"
                target="_blank">호 5:5, 13</a>; 8:14; 12:2).   
            </p>
