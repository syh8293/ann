        <h3>예레미야 37:1 주석</h3>

        <h4>
            37:1 요시야의 아들 시드키야왕이 여호야킴의 아들 코니야를<sup>1</sup>
            대신하여 통치하였으니, 바빌론의 느부캇넷살왕이 그를 유다 땅에서 왕으로
            삼았더라.
        </h4>

            <p>
                1 (37:1) 여호와 (Jehovah)를 의미하는 "Je"가 여코냐 (Jeconiah)의 
                이름에서 제거되었음을 주목하라 (<a
                href="https://syh8293.github.io/an11/Isaiah%2066-2-2.html"
                target="_blank">렘 22:28</a>). 하나님께서 그를 버리셨을 때 (<a
                href="https://syh8293.github.io/ann/Jeremiah%2022-29.html"
                target="_blank">렘 22:29 주석</a> 참조), 주님은 그분의 이름이 그와 
                연계되는 것조차도 원치 않으셨다.
            </p>
