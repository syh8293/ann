    	<h2>스카랴 9:6 주석</h2>
   
        <h4>
            9:6 아스돗에는 사생아가 거할 것이며, 내가 필리스티아인들의 교만을
            끊으리라.<sup>1</sup>
        </h4> 
        
        <p> 
            1 (9:6) 설명이 불가능하다. 모든 주석가들은 침묵을 지킬뿐이다. 5,
            6절이 예언적으로 현대의 "필리스타인들"을 다룬다는 사실 외에는, 나의 나의
            주석도 "모르겠다" 일 수밖에 없다 (<a 
             href="https://syh8293.github.io/yh1/Song%20of%20Solomon%200.html" 
              target="_blank">솔로몬의 노래 서문</a> 참조).
        </p>

        <div>
            <b>5절</b> 아스클론이 그것을 보고 두려워할 것이요, 가자도 그것을 보고 심히
            슬퍼할 것이며, 그 기대한 것이 수치스럽게 됨으로 에크론도 그러하리라.
            가자에서는 왕이 멸망할 것이요, 아스클론에는 거민이 없을 것이라.
        </div>
