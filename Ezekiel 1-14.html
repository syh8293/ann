    <h2>에스겔 1:14</h2>
   
        <h3>그 생물들이 달려갔다가 돌아오는 것이 번개의 섬광이 나타남
        같더라.<sup>3</sup>
        </h3> 
        
       <p> 
3 (1:14) 1-14절은 "UFO"를 묘사하지만, 에스겔 외에는 그
        누구도 어떤 UFO도 보지 못했다. 여기서 UFO 탑승자는 지난 100년
        동안에 사람들이 본 어떤 "회색인"이나 "파충류"나 "리겔리안"과 다르다
        &#40&ltUFO를 둘러싼 음모&gt, 말씀보존학회, 1999년&#41.
        이 UFO 승무원들은 "주의 영광"과 연계되어 있지, 피, 전기, 물,
        유리, 각을 뜬 소, 마그네슘, 세계 평화나 진화론과는 연계되지 않았다.
    </p><br>
