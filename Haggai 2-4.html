    	<h2>학개 2:4 관주</h2>
   
        <h4>
            2:4 그러나 주가 말하노니, 오 스룹바벨아, 이제 강건하라.
            오 여호사닥의 아들 대제사장 여호수아야, 강건하라. 너희 그 땅의 모든
            백성아, 강건하라. 그리고 일하라.<sup>ㄷ</sup> 주가
            말하노라. 이는 내가 너희와 함께 있음이라. 만군의 주가
            말하노라.
        </h4> 
        
        <p> 
            ㄷ 슼 8:9
        </p>

        <div>
            <b>슼 8:9</b> 만군의 주가 이같이 말하노라. 성전을 건축하려고 만군의
            주의 집의 기초가 놓이던 날에 있었던 선지자들의 입을 통하여 나온 이
            말씀들을 이 날들에 들은 너희는 손을 튼튼하게 할지어다.
        </div>
