        <h3>에스겔 43:18 주석</h3>

        <h4>
            43:18 그가 내게 말씀하시니라. 인자야, <b>주 하나님</b>이 이같이 말하노라.
            그들이 그 제단을 만드는 날에 그 위에 번제물을 드리고<sup>3</sup>
            피를 뿌리는 제단의 율례가 이러하니라.
        </h4>

            <p>
                3 (43:18) <a
                href="https://syh8293.github.io/an11/Colossians%202-16-3.html"
                target="_blank">18-27절</a>은 레위인 제사장 직분과 구약 희생제의 재제정이다.
                현대 근본주의자들은 <a
                href="https://syh8293.github.io/an11/Colossians%202-16-3.html"
                target="_blank">골로새서 2:16-17</a>을 변개시켰기 때문에 제사가 
                "개인"이 아닌 "민족"을 위한 피의 속죄를 이루는 것임을 이해하지
                못한다 (<a
                href="https://syh8293.github.io/an11/Chronicles2%2029-21-2.html"
                target="_blank">대하 29:21-24</a>, &nbsp사 60:7-12. &nbsp<a
                href="https://syh8293.github.io/an3/Acts%203-19.html"
                target="_blank">행 3:19 주석</a>, &nbsp20절 참조).
            </p>
