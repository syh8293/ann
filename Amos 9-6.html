    	<h3>아모스 9:6 주석</h3>
   
        <h4>
            9:6 하늘에 그의 층들을<sup>1</sup> 짓고 땅에 그의 군대로
            기초를 세운 이가 그니, 바다의 물들을 불러 지면에다 붓는 이, 
            그의 이름은 주라.
        </h4> 
        
            <p> 	
                1 (9:6) 노아의 방주 (<a
                href="https://syh8293.github.io/an11/Genesis%206-16-2.html"
                target="_blank">창 6:16</a>)와 천년왕국 성전 (<a
                href="https://syh8293.github.io/an11/Genesis%206-16-2.html"
                target="_blank">겔 42:6</a>)에서 볼 수 있듯이 하늘에는 세 
                개의 층들, 곧 세 하늘들이 있는 것이다 (<a
                href="https://syh8293.github.io/an11/Genesis%206-16-2.html"
                target="_blank">고후 12:2</a>). 마호메트가 말한 "일곱 번째 
                하늘"은 허무맹랑한 또 다른 발명품에 불과하다.   
            </p>
