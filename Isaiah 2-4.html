            <p> 
                2 (2:4) 이 구절은 미국과 UN이 행한 하나님에 대한 모독의 완벽한 실례이다. 
                왜냐면 UN 건물 밖에 있는 “이사야의 벽” 위에는 하나님의 심판과 UN을 
                책망하신다는 말씀은 빼 버리고 “그들이 칼들을 두들겨서 …” 부터만 인용해 
                놓았기 때문이다. 그들은 지상의 평화에 대해 UN에다 신뢰를 주고 있는 것이다 (<a 
                href="https://syh8293.github.io/an3/Luke%202-14.html" 
                target="_blank">눅 2:14 주석</a> 참조). 하나님께서는 공립학교들에서 
                쫓겨나신 것이 아니라 미국과 세계에서 쫓겨 나셨고 그분 자신의 책에서마저도 
                쫓겨나신 것이다. 
            </p>
