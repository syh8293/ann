    	<h3>말라키 4:3 주석</h3>
   
        <h4>
            4:3 또 너희는 악인들을 짓밟으리니,<sup>ㄷ</sup> 이는 내가 이것을 행하는 날에 그들이 너희
            발바닥 밑에 재가 될 것이기 때문이라. 만군의 주가 말하노라.<sup>2</sup>
        </h4> 

        <p>
            ㄷ 재림 (<a
                href="https://syh8293.github.io/an11/Isaiah%2063-1-5.html"
                target="_blank">사 63:1-3</a>, 렘 25:30, 계 14:14-20)
        </p>
        
        <p> 	
            2 (4:3) 이 구절의 마지막 부분은 이단들이 말하듯이 혼의소멸을 말하는 것이
            아니다. 재림 때에 그리스도께서 악한 사람들의 몸을 불태워버리시는 사건을 말한다
            (<a href="https://syh8293.github.io/ann/Malachi%204-1.html"
            target="_blank">1절 관주</a> 참조). 혼을 태우는 것이 아니다.   
        </p>
