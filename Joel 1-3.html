    	<h3>요엘 1:3 주석</h3>
   
        <h4>
            1:3 너희는 너희 자손들에게 이것을 말하고, 너희 자손으로 그들의 자손들에게 
            말하게 하며, 또 그들의 자손은 다른 후대에 말하게 하라.<sup>1</sup>
        </h4> 
        
            <p> 	
                1 (1:3) 이 구절은 요엘서 전체를 바빌론 포로기 (<a
                href="https://syh8293.github.io/an11/Daniel%209-2-2.html"
                target="_blank">단 9:2</a>) 70년보다 훨씬 뒤로 가져가며, <a 
                href="https://syh8293.github.io/yh2/Psalms%2078.html"
                target="_blank">시편 78편</a>에 기록된 비유에 비견할 만하다 (<a
                href="https://syh8293.github.io/an11/Daniel%209-2-2.html"
                target="_blank">시 78:2-4</a> 참조). 물론 요엘서가 분명하게 역사적으로 
                적용되지만, 대환란과 재림을 주로 강조한다.   
            </p>
