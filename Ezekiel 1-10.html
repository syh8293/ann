    <h2>에스겔 1:10</h2>
   
        <h3>그들의 얼굴 모습을 보면, 그들 넷은 오른편에 사람의 얼굴과 사자의
        얼굴을 지녔고, 그들 넷은 왼편에 황소의 얼굴을 지녔으며, 그들 넷은 또한
        독수리의 얼굴도 지녔더라.<sup>2</sup></h3> 
        
       <p> 
    2 (1:10) 각 그룹의 머리에는 오른쪽으로 두 얼굴 (사람의 얼굴과
        사자의 얼굴)과 왼쪽으로 한 얼굴 (황소의 얼굴)을 지녔다. 이 구절에서
        독수리의 얼굴이 어디 있는지는 말하지 않았다. 만일 머리가
        대칭적이라면독수리의 얼굴은 황소의 얼굴과 함께 왼쪽에 있게 될 것이나,
        머리의 앞면이나 뒷면에도 있을 수 있을 것이다.
    </p><br>
