        <h3>에스겔 2:10 주석</h3>
   
        <h4>
            2:10 그가 그것을 내 앞에 펴시니 그 안팎에 글이 쓰여졌는데 그 안에는
            애가들과 애곡과 화가<sup>2</sup> 쓰여져 있더라.
        </h4> 
        
            <p> 
                2 (2:10) 세 가지 부정적인 것들을 보라. 에스겔서에 몇 가지 긍정적인
                것들이 있다 할지라도 이러한 부정적인 것들이 이 책의 예언 주제이다.
                독자들은 <a
                href="https://syh8293.github.io/an11/John1%204-7-3.html"
                target="_blank">요한일서 4:7-11</a>에 영감을 주셨던 동일한 하나님께서 
                이와 같은 『애가들과 애곡과 화』를 기록하셨음을 항상 기억해야 한다.
            </p>
