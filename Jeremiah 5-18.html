    <h2>예레미야 5:18</h2>

    <h3>
        그러나 그 때에도 내가 너희와 완전히 끝내지는
        아니하리라.<sup>ㄹ4</sup> 주가 말하노라.
    </h3>

    <p>
        4 (5:18) <a
            href="https://ko.wikipedia.org/wiki/%ED%99%80%EB%A1%9C%EC%BD%94%EC%8A%A4%ED%8A%B8"
            target="_blank">홀로코스트</a>에서 그들 전체 인구의
        42% 가까이를 잃었음에도, 1999년에 유대인 수는 1,400만 명이었다.
        1980년에는 이스라엘 490만 명과 미국에 590만 명이 있었다. 다른
        나라들은 삼 개국을 합쳐도 유대인들이 그 안에 그만큼 있지 않았다.
    </p>
