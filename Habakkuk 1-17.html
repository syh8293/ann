    	<h3>하박국 1:17 주석</h3>
   
        <h4>
            1:17 그러므로 그들이 그들의 그물을 비우고 계속 민족들을 살해하는 것을
            자제하지 말아야 하리이까?<sup>5</sup>
        </h4> 
        
            <p> 	
                5 (1:17) 이스라엘의 원수들은 『그들의 그물을 비우』지 못하게 될
                것이며 그 낚은 것을 이용하지 못하게 될 것이다 (<a
                href="https://syh8293.github.io/an11/John%2021-5-2.html"
                target="_blank">요 21:5-11</a> 참조). 
                하나님께서 모든 장비와 함께 그들의 배를 침몰시키실 것이다 (<a
                href="https://syh8293.github.io/an11/John%2021-5-2.html"
                target="_blank">마 13:47-48</a> 참조).   
            </p>
