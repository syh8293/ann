        <h3>이사야 6:2 주석</h3>

        <h4>
            6:2 그 위에는 스랍들이 서 있어 각기 여섯 날개를 가졌는데<sup>1</sup>
            그 둘로는 그의 얼굴을 가리고 또 둘로는 발을 가리며 둘로는 날았더라.
        </h4>

            <p>
                1 (6:2) 스랍과 그룹은 날개들을 가졌음을 유념하라 (<a
                    href="https://syh8293.github.io/an9/Ezekiel%201-5-2.html"
                    target="_blank">겔 1:5-11; 10:1-8</a>). 반면 천사는 어떤 날개도 
                없다. 그러나 코란에는 마호메트에게 계시해 준 천사에게 6백 개의 날개가 
                있었다고 말한다 (하디스, 부카리편, no. 6,380).
            </p>
