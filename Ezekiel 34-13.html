<body>

    	<h3>에스겔 34:13 관주</h2>
   
        <h4>
        	34:13 내가 그들을 그 백성들로부터 데리고 나오고 나라들로부터 그들을
        	모아서 그들의 본토로 데려와서<sup>ㄹ</sup> 강가에 있는 이스라엘의
        	산들 위에서와 그 나라의 사람이 사는 모든 곳에서 그들을 먹이리라.
        </h4> 
        
        <p> 
        	ㄹ 재림 (렘 23:3)
        </p>

        <div>
         	<b>렘 23:3</b> 또 내가 그들을 몰아낸 모든 나라에서 내 양떼의 남은 자를 
            모아서 그들을 그들의 양우리로 다시 데려오리니 그들이 다산하고 번성하리라.
        </div>
