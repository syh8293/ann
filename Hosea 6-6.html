    	<h2>호세아 6:6 관주</h2>
   
        <h4>
            6:6 나는 자비를 원하고 희생제를 원치 아니하나니,<sup>ㄷ</sup>
            하나님을 아는 지식이 번제보다 낫도다.
        </h4> 
        
        <p> 
            ㄷ 마 9:13; 12:7
        </p>

        <div>
            <b>마 9:13</b> 너희는 가서 ‘나는 자비를 원하고 희생제를 원치
            아니하느니라.’는 말씀의 의미를 배우라. 나는 의인들을 부르러 온 것이
            아니요, 죄인들을 불러 회개에 이르게 하려고 왔노라.”고 하시니라.<br>
    
            <b>마 12:7</b> ‘나는 자비를 원하고 희생제를 원치 아니하노라.’는
            그 의미를 너희가 알았다면 무죄한 사람을 정죄하지 아니하였으리라.
        </div>
