        <h4>
            2:22 너희 들의 짐승들아, 무서워 말라.<sup>ㅈ</sup> 이는 광야의 
            초장들이 솟아나며 나무가 그 열매를 맺으며 무화과나무와 포도나무가
            그것들의 힘을 내기 때문이라.그 날에는 내가 그들을 위하여 들의 짐승들과
            하늘의 새들과 땅에 기는 것들과 언약을 세우며, 또 활과 칼을 꺾어 땅에서
            전쟁을 없게 하고 그들로 평안하게 눕게 하리라.
        </h4>
