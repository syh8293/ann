    <h2>예레미야 36:2</h2>

    <h3>
        너는 두루마리 책을 취하여 내가 네게 말하던 날부터, 즉 요시야의 날들로부터
        오늘에 이르기까지 이스라엘과 유다와 모든 민족들에 대하여 내가 네게 말했던
        모든 말들을 거기에 기록하라.<sup>1</sup>
    </h3>

    <p>
        1 (36:2) 이 장은 성경 영감의 과정에 관한 결정적인 장이다 (딤후
        3:16). 그런데도 "원본"의 완전하고 축자적인 영감을 믿는다고 고백하는
        모든 배교한 근본주의자들에 의해 이 점이 경시되고 있다.
    </p>
    <blockquote>
        <b>딤후 3:16</b> 모든 성경은 하나님의 영감으로 주어진 것으로
        교리와 책망과 바로잡음과 의로 훈육하기에 유익하니
    </blockquote><br>
