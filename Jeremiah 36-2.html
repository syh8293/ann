        <h3>예레미야 36:2 주석</h3>

        <h4>
            36:2 너는 두루마리 책을 취하여 내가 네게 말하던 날부터, 즉 요시야의 
            날들로부터 오늘에 이르기까지 이스라엘과 유다와 모든 민족들에 대하여 
            내가 네게 말했던 모든 말들을<sup>ㄱ</sup> 거기에 기록하라.<sup>1</sup>
        </h4>

            <p>
                ㄱ 이 장에서 "말씀들" (말들)이라는 단어가 17번 나온다.
            </p>

            <p>
                1 (36:2) 이 장은 성경 영감의 과정에 관한 결정적인 장이다 (<a
                href="https://syh8293.github.io/an11/Proverbs%201-24-2.html"
                target="_blank">딤후 3:16</a>). 그런데도 "원본"의 완전하고 축자적인 
                영감을 믿는다고 고백하는 모든 배교한 근본주의자들에 의해 이 점이 
                경시되고 있다.
            </p>
