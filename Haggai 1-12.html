           	 color: red;

<body>

    	<h2>학개 1:12 관주</h2>
   
        <h4>
            1:12  그때에 스알티엘의 아들 스룹바벨과 여호사닥의 아들
            대제사장 여호수아가 백성의 모든 남은 자와 더불어 주 그들의
            하나님의 음성과 선지자 학개의 말에 복종하였으니,<sup>ㄷ</sup> 
            이는 주 그들의 하나님께서 그를 보내셨음이라. 백성이 
            주 앞에서 두려워하였더라.
        </h4> 
        
        <p> 
            ㄷ 스 5:2
        </p>

        <div>
            <b>스 5:2</b> 그러자 스알티엘의 아들 스룹바벨과 요사닥의 아들
            예수아가 일어나 예루살렘에 있는 하나님의 전을 건축하기 시작하였으니 하나님의
            선지자들이 그들과 함께하여 그들을 돕더라.
        </div>

</body>
