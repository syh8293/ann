            주의 전의 모든 기명들을 내가 만 이 년 이내에 이곳으로 다시
            가져오며<sup>1</sup>
        </h4>

            <p> 1 (28:3) "하나냐" (1절)는 하나님께서 <a
                href="https://syh8293.github.io/an11/Jeremiah%2027-9-2.html"
                target="_blank">예레미야 27:9-16</a> (4, 10-11절  비교)에서 
                유대인에게 경고하셨던 내용에 대한 완전한 실례이다. 하나냐는 
                "평화 진행"과 "땅 위의 화평" 외에는 아무것도 말하지 않았다. 그는 
                거짓말쟁이였다 (<a
