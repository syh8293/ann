        <h3>에스겔 16:57 주석</h3>
   
        <h4>
            16:57 이는 네 죄악이 밝혀지기 전 시리아의 딸들과 그녀 주위의 모든 자들, 
            즉 사방에서 너를 멸시하는 필리스티아인들의 딸들이 너를 비방하던 때라.<sup>4</sup>
        </h4> 
        
            <p> 
                4 (16:57) 주님은 유대인들이 마지막 배교 상태에서 (예레미야서 참조), 물고기 
                신 다곤을 섬긴 팔레스타인인들보다 더 악하게 행했다는 사실을 인식시켜 주고 계신다.
            </p>
