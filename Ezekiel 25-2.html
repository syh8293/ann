        <h3>에스겔 25:2 주석</h3>
   
        <h4>
            25:2 인자야, 네 얼굴을 암몬인들을 대적하여 두고 그들에 대하여
            예언하라.<sup>1</sup>
        </h4>

            <p>
                1 (25:20) 장 전체가 함족의 네 주요 후손들에 대하여 네 가지 심판을 예언했다 (<a
                href="https://syh8293.github.io/an11/Genesis%2010-6-3.html"
                target="_blank">창 10:6-14; 13:1-10</a>; <a
                href="https://syh8293.github.io/an11/Genesis%2019-26-2.html"
                target="_blank">19:26-38; 26:34</a>; <a
                href="https://syh8293.github.io/an11/Genesis%2028-9-2.html"
                target="_blank">28:9</a>), 암몬인들 (2-7절), 모압인들 (8-11절), 에돔인들 (<a
                href="https://syh8293.github.io/an11/Ezekiel%2025-12-2.html"
                target="_blank">12-14절</a>), 필리스티아인들 (15-17절). 이들은 오늘날 아랍인들, 
                요르단인들, 팔레스티아인들로 알려져 있다. 그들은 모두 현저한 모슬렘이다.
            </p>
