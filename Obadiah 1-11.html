    	<h3>오바댜 1:11 주석</h3>
   
        <h4>
            1:11 네가 저쪽 편에 섰던 날, 곧 타국인들이 그의 군대를 사로잡아가고
            외국인들이 그의 성문으로 들어가서 예루살렘을<sup>2</sup> 놓고 제비를 
            뽑았던 그 날에 너도 그들 중에 하나 같았느니라.
        </h4> 
        
            <p> 	
                2 (1:11) 이 구절은 느부캇네살이 예루살렘을 파괴했을 때 있었던 일들을
                언급하고 있다 (12-14절). 예루살렘의 파괴는 열왕기하 25:1-21, <a
                href="https://syh8293.github.io/an11/Chronicles2%2036-15-2.html"
                target="_blank">역대기하 36:15-21</a>, 예례미야 39:1-18; 52:1-30에 
                기록되어 있다.   
            </p>
