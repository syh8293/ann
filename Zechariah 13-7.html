        <h4>
            13:7  오 칼아, 깨어서 내 목자를 대적하고 내 동료 된 자를 대적하라.
            만군의 주가 말하노라. 목자를 치라. 그리하면 양들이 흩어질
            것이라.<sup>ㄹ</sup> 그러나 나는 내 손을 어린 것들 위로 돌이키리라.
        </h4> 
        
        <p> 
            ㄹ 초림 (마 26:31)
        </p>
