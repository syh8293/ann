        <h3>예레미야 21:5 주석</h3>

        <h4>
            21:5 나, 바로 내가 펼쳐진 손과 강한 팔로 성냄과 분노와 큰 진노 속에서 너희를
            대적하여 싸우리라.<sup>1</sup>
        </h4>

            <p>
                1 (21:5) "전쟁의 사람"이 되시는 (<a
                href="https://syh8293.github.io/an11/Job%203-1-2.html"
                target="_blank">출 15:3</a>) 전능하신 하나님은 학살, 살생, 홀로코스트, 
                승리, 패배와 인간 청소의 배후에 계신다. 성경에서 "전쟁은 죄에 대한 이생에서의 
                하나님의 심판이요, 지옥은 죄에 대한 사후의 생애에서의 하나님의 심판이다" 
                (밥 존스 1세).
            </p>
