        <h3>예레미야 51:25 주석</h3>

        <h4>
            51:25 주가 말하노라. 온 땅을 멸하는, 오 파괴시키는 산아, 보라, 내가 너를
            대적하노라. 내가 네게 내 손을 펴서 너를 바위들로부터 굴러 내리고 너를
            불탄 산이 되게 하리라.<sup>1</sup>
        </h4>

            <p>
                1 (51:25) 20-25절은 적그리스도를 말한다 (<a
                href="https://syh8293.github.io/an11/Isaiah%2010-5-2.html"
                target="_blank">사 10:5-7</a>; &nbsp사 14:4-6, 16-17). 
                그는 26절에서 예수 그리스도로 대체된다 (벧전 2:4-8).
