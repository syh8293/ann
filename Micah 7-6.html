    	<h2>미카 7:6 관주</h2>
   
        <h4>
            7:6 이는 아들이 아버지를 존경하지 아니하며 딸이 어머니를 대적하여
            일어나고 며느리가 자기 시어머니를 대적하여 일어남이니, 사람의 원수는 자기
            집안 사람들이니라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 마 10:34-36
        </p>

        <div>
            <b>마 10:34-36</b> 내가 땅 위에 화평을 주러 온 줄 생각하지
            말라. 나는 화평을 주러 온 것이 아니라 칼을 주러 왔노라. 내가 온 것은
            사람이 그 아버지와, 딸이 그 어머니와, 며느리가 그 시어머니와 서로
            대적하게 하려 함이니라. 사람의 원수들은 그의 가족 중에 있으리라.
        </div>
