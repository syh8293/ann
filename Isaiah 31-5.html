    <h2>이사야 31:5 </h2>
   
        <h3>
            새가 나는 것같이 만군의 주도 그렇게 예루살렘을 보호하실 것이라. 보호하면서 그것을 구해 주실 것이며,<sup>1</sup> 건너와서 그것을 지키시리라.
        </h3> 
        
       <p> 
        1 (31:5) 이 구절은 1917년 12월 11일에 부분적으로 성취된 것을 알게 해 준다. 영국 앨런비 (Allenby) 장군이 모슬렘 투르크로부터 예루살렘을 탈환했다 (Allenby는 아랍어로 "하나님의 선지자"를 의미한다). 앨런비 장군이 예루살렘에 입성했을 때 머리 위에는 비행기들이 날고 있었다. <a href="https://ko.wikipedia.org/wiki/%EC%A0%9C1%EC%B0%A8_%EC%84%B8%EA%B3%84_%EB%8C%80%EC%A0%84" target="_blank">제 1차 세계대전</a>은 항공기를 사용한 첫 번째 전쟁이었다&#46
       </p><br>
