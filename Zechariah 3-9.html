    	<h2>스카랴 3:9 관주</h2>
   
        <h4>
            3:9 내가 여호수아 앞에 놓은 돌을 보라. 한 돌 위에 일곱 눈이
            있으리라. 보라, 내가 거기에 새길 것을 새기리라. 만군의 주가
            말하노라. 또 내가 그 땅의 죄악을 하루에 제거하리라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 재림 (사 40:1-2)
        </p>

        <div>
            <b>사 40:1-2</b> 너희는 위로하라. 너희는 내 백성을 위로하라.
            너희의 하나님이 말하노라. 너희는 예루살렘에 다정하게 말하며 그녀에게
            부르짖으라. 그녀의 싸움이 다 되었고, 그녀의 죄악이 용서받았나니 이는
            그녀가 그녀의 모든 죄에 대하여 주의 손에서 배로 받았음이라.
        </div>
