        </h4> 
        
            <p> 	
                1  (3:1) 이 말씀은 2장에 나왔던 니느웨에 대한 언급일 수 있지만 (<a
                href="https://syh8293.github.io/an11/Zephaniah%202-13-2.html"
                target="_blank">슾 2:13-15</a>), 예루살렘에 관한 말씀일 가능성이 
                크다. 주님께서는 니느웨 "안에" 계시지 않았고 (5절), 니느웨에는 
                "성소"도 없었기 때문이다 (4절).
