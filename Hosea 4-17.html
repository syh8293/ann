    	<h3>호세아 4:17 주석</h3>
   
        <h4>
            4:17 에프라임이 우상들과 연합하였으니 그를 내버려 두라.<sup>2</sup>
        </h4> 
        
            <p> 	
            2 (4:17) 몰몬교도들과 만났을 때 기억하면 좋은 구절이다. 그들은 몰몬교의 
            교주였던 조셉 스미스를 "에프라임"과 연결시킨다. 그들은 하나님께서 에프라임의 
            이름을 <a
            href="https://syh8293.github.io/an11/Jeremiah%206-19-3.html"
            target="_blank">신명기 29:18-20</a>의 일로 요한계시록 7:4-8에 기록된 
            이스라엘의 지파 명단에서 지워버렸음을 모른다. 
            </p>
