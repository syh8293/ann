    	<h2>스카랴 10:8 관주</h2>
   
        <h4>
            10:8 내가 그들에게 휘파람을 불어 그들을 모으리니, 이는 내가 그들을
            구속하였음이라. 또 그들은 전에 번성하였던 것처럼
            번성하리라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 겔 36:37-38
        </p>

        <div>
            <b>겔 36:37-38</b> 주 하나님이 이같이 말하노라. 이스라엘 집이
            그들을 위하여 그것을 해 달라고 구하여야, 내가 그들을 위하여 그것을
            행하리니 내가 그들에게 사람들을 양떼처럼 늘려 주리라. 거룩한 양떼처럼,
            예루살렘의 정한 명절들에 그녀의 양떼처럼, 삭막한 성읍들이 사람들의 떼로
            채워지리니 그리하면 그들이 내가 주인 줄 알리라.
        </div>
