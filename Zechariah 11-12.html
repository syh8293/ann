      <br><br>
      <b>스카랴 11:12-13</b> 내가 그들에게 말하기를 “너희가 좋게
      생각한다면 내 값을 내게 쳐주고, 그렇지 아니하거든 그만두라.” 하였더니,
      그들이 내 값으로 은 삼십 개를 달았느니라. 주께서 내게 말씀하시기를
      “그것을 토기장이에게 던지라. 그들이 나를 매긴 좋은 값이라.” 하시기에
      내가 은 삼십 개를 취하여 주의 집에 있는 토기장이에게 던졌더라.
  </div>
