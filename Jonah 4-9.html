        <h4>
            4:9 하나님께서 요나에게 말씀하시기를 “네가 그 박 넝쿨로 인하여 
            화를 내는 것이 잘하는 것이냐?” 하시니 그가 말하기를  “내가 죽는다 
            할지라도 성내는 것이 잘한 일이옵니다.” 하더라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 욥 7:11, 19에서의 욥의 태도와 비교
        </p>

        <div>
            <b>욥 7:11, 19</b> 그러므로 내가 내 입을 삼가지 아니하고 내 영의 
            고통 가운데 말하리이다. 내가 내 혼의 쓰라림 가운데 불평하리이다. 
            언제까지 주께서는 내게서 떠나지 아니하시며 내 침을 삼킬 때까지도 
            나를 내버려 두지 아니하시나이까?
