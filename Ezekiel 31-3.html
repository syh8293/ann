    <h2>에스겔 31:3</h2>

    <h3>
        보라, 앗시리아인은<sup>1</sup> 아름다운 작은 가지들과 그늘을
        드리우는 가지를 지니며 키가 커서 그 끝이 빽빽한 큰 가지들 사이에 있는
        레바논의 백향목이었느니라.
    </h3>

    <p>
        적그리스도의 세 번째 예표는 『앗시리아인』이다
        (<a href="https://syh8293.github.io/ann/Isaiah%207-23.html"
            target="_blank">사 7:23 주석</a> 참조). 이사야
        52:4에서와 같이 그는 이집트와 연관이 있다
        (<a href="https://syh8293.github.io/ann/Exodus%201-8.html"
            target="_blank">출 1:8 주석</a> 참조).
    </p><br>
