<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>창세기 49:20 관주</title>

    <meta charset="utf-8">

    <style media="screen">
        h2 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 7px;
            line-height: 2.5;
            font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

        sup {
            color: red;
        }
    </style>
</head>

<body>

    <h2>창세기 49:20 관주</h2>

    <h4>
        49:20 아셀에서<sup>ㅈ</sup> 나온 그의 음식은 기름지겠고 그가
        왕의 진찬을 바치리라.
    </h4>

    <p>
        ㅈ 대하 30:11, 눅 2:22, 36 참조
    </p><br>

    <div>
        <b>대하 30:11</b> 그러나 아셀과 므낫세와 스불룬 중에서 몇몇
        사람은 겸손하여져서 예루살렘으로 왔으며<br>

        <b>눅 2:22, 36</b> 그후 모세의 율법에 따라 그녀의 정결례를
        위한 날들이 차니, 그들은 아기를 주께 드리기 위하여 예루살렘으로
        데려왔더라. 아셀 지파 파누엘의 딸인 안나라고 하는 여선지자가 있었는데,
        나이가 매우 많더라. 그녀가 결혼하여 칠 년을 남편과 함께 살았고,
    </div>

</body>

</html>
