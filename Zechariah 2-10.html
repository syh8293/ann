    	<h2>스카랴 2:10 관주</h2>
   
        <h4>
            2:10 오 시온의 딸아, 노래하고 기뻐하라. 이는 보라, 내가 왔고 내가
            네 가운데 거할 것이기 때문이라.<sup>ㄹ</sup> 주가 말하노라.
        </h4> 
        
        <p> 
            ㄹ 10-11절, 슾 3:5 참조
        </p>

        <div>
            <b>11절</b> 그 날에는 많은 민족들이 주께 합류하여 내 백성이 되리라. 그러면 
            내가 네 가운데 거하리니, 너는 만군의 주께서 나를 네게 보내신 것을 알리라.<br>

            <b>슾 3:5</b> 의로우신 주께서 그 안에 계시니, 그는 죄악을 행하지
            아니하시고 아침마다 자신의 공의를 빛으로 가져오시나니, 그는 실패가 없으시나
            불의한 자는 수치를 알지 못하는도다.
        </div>
