        <h3>에스겔 30:24 주석</h3>

        <h4>
            30:24 또 내가 바빌론 왕의 팔을 힘있게 하고 내 칼을 그의 손에 주리라. 
            그러나 내가 파라오의 팔은 꺾으리니 그가 치명상을 입은 사람의 신음 
            소리로 바빌론 왕 앞에서 신음하리라.<sup>2</sup>
        </h4>

            <p>
                2 (30:24) 여기에 적그리스도의 두 가지 예표가 있다. 즉 "바빌론 왕"과 
                "이집트 왕" (<a
                href="https://syh8293.github.io/an11/Zechariah%2011-17-3.html"
                target="_blank">22절</a>)인데, "바빌론 왕"이 우위로 올라온다. 그 외에는 
                이 구절에 대해 확실히 말할 수 있는 것이 없다 (<a 
                href="https://syh8293.github.io/yh1/Solomon%200.html"
                target="_blank">솔로몬의 노래 서문</a> 참조). <a
                href="https://syh8293.github.io/an11/Zechariah%2011-17-3.html"
                target="_blank">다니엘 7:24</a>이 참조 구절일 수도 있을 것이다.
            </p>
