    	<h2>말라키 2:6 관주</h2>
   
        <h4>
            2:6 그의 입에 진리의 법이 있었고, 그의 입술에는 죄악이 발견되지 않았으며,
            그가 화평과 공평 안에서 나와 함께 행하며, 많은 사람을 죄악으로부터
            돌이켰도다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 에스라가 좋은 예다 (스 7:6).
        </p>

        <div>
            <b>스 7:6</b> 이 에스라가 바빌론에서 올라왔으니 그는 이스라엘의 주
            하나님께서 주셨던 모세의 율법에 익숙한 서기관인데 그에게 내린 주 그의 하나님의
            도우심대로 왕이 그의 요구하는 것을 다 허락하였더라.
        </div>
