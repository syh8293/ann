        <h3>예레미야 애가 3:21 주석</h3>

        <h4>
            3:21 내가 이것을 내 마음속에 상기함으로 내게 소망이 있나이다.<sup>1</sup>
        </h4>

            <p>
                1 (3:21) 이것은 애가가 시작된 후 처음으로 등장한 긍정적인 것이다.
                예레미야는 그의 혼이 자기가 당한 고난으로 인해 겸손해졌다는 사실을 마음에
                회상한다. 그리고 그것이 멸망 가운데 소망을 가져올 것이라는 것이다 (<a
                href="https://syh8293.github.io/an11/Malachi%203-6-2.html"
                target="_blank">18절, 27-30절, 32절</a> 참조).
            </p>
