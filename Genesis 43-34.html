<body>

    <h2>창세기 43:34 관주</h2>

    <h4>
        43:34 요셉이 자기 앞에서부터 그들에게 음식을 집어 주는데 베냐민의
        음식은 그들 중 누구보다도 많아 다섯 배나 되더라.<sup>ㅎ</sup>
        그들이 요셉과 함께 마시고 즐거워하더라.<sup>ㅏ</sup>
    </h4>

    <p>
        ㅎ 창 45:22
    </p>

    <p>
        ㅏ 눅 15:24
    </p><br>

    <div>
        <b>창 45:22</b> 그가 그들 모두에게 갈아입을 옷 한 벌씩을
        각자에게 주었으나 베냐민에게는 은 삼백 개와 갈아입을 옷 다섯 벌을
        주더라.<br>

        <b>눅 15:24</b> 이는 이 내 아들이 죽었다가 다시 살아났으며, 또
        잃어버렸다가 찾았음이라.’고 하니 그들이 즐거워하기 시작하더라.
    </div>
