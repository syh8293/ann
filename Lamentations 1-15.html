        <h3>예레미야 애가 1:15 주석</h3>

        <h4>
            1:15주께서 내 한가운데서 내 모든 용사를 발 아래 짓밟으시고 그가 한 회중을
            부르셔서 내 젊은이들을 밟아 뭉개어 나를<sup>2</sup> 치게
            하셨도다. 주께서는 유다의 딸인 그 처녀를 포도즙틀에서처럼 짓밟으셨도다.
        </h4>

            <p>

                주목하라. 그가 비록 그 성읍을 <a

                target="_blank">7-11절</a>에서 3인칭으로 말하긴 했지만 (<a

                href="https://syh8293.github.io/an2/Psalms%2028-7.html"
                target="_blank">28:7 주석</a> 참조) 예루살렘을 말할 때면 "나" 혹은 
                "나와"로 말한다.
