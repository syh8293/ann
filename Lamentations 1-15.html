    <h2>예레미야 애가 1:15</h2>

    <h3>
        주께서 내 한가운데서 내 모든 용사를 발 아래 짓밟으시고 그가 한 회중을
        부르셔서 내 젊은이들을 밟아 뭉개어 나를<sup>2</sup> 치게
        하셨도다. 주께서는 유다의 딸인 그 처녀를 포도즙틀에서처럼 짓밟으셨도다.
    </h3>

    <p>
        2 (1:15) 기록자가 어떻게 이스라엘과 예루살렘을 자신과 일치시켰는지
        주목하라. 그가 비록 그 성읍을 7-11절에서 3인칭으로 말하긴 했지만 (
        <a href="https://syh8293.github.io/ann/Psalms%2025-16.html"
            target="_blank">시 25:16</a>;
        <a href="https://syh8293.github.io/ann/Psalms%2025-16.html"
            target="_blank">28:7 주석</a> 참조) 예루살렘을
        말할 때면 "나" 혹은 "나와"로 말한다.
    </p><br>
