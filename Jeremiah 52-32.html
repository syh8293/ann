        <h3>예레미야 52:32 주석</h3>

        <h4>
            52:32 그에게 친절하게 말하며<sup>1</sup> 그의 보좌를 바빌론에 그와 함께
            있는 왕들의 보좌보다 높이고
        </h4>

            <p>
                1 (52:32) "여호야킨"은 느부캇네살에게 항복했기에 감옥에서 풀려났으나 (<a
                href="https://syh8293.github.io/an11/Kings2%2024-11-2.html"
                target="_blank">왕하 24:11-15</a>) 시드키야는 그렇지 못했다 (1-11절, 렘
                38:17-21).
            </p>
