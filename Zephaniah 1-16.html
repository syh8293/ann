    	<h2>스파냐 1:16 관주</h2>
   
        <h4>
            1:16 방벽 친 성읍들과 높은 망대들을 향한 나팔과<sup>ㅂ</sup>
            경고의 날이라.
        </h4> 
        
        <p> 
            ㅂ 재림 (욜 2:1, 슼 9:14)
        </p>

        <div>
            <b>욜 2:1-2</b> 너희는 시온에서 나팔을 불고 내 거룩한 산에서
            경고의 소리를 내어 그 땅의 모든 거민들로 떨게 하라. 이는 주의 날이 오며
            그 날이 가까움이라.<br>
    
            <b>슼 9:14</b> 주께서 그들 위에서 보이시리니, 그의 화살이
            번개같이 나갈 것이요, 주 하나님께서 나팔을 부시리니, 남풍의 회오리바람과
            함께 나갈 것이라.
        </div>
