    <h2>이사야 8:1</h2>

    <h3>
        또 주께서 내게 말씀하시기를 “너는 큰 두루마리를 가지고 거기에다 사람의
        펜으로 마헬살랄하스바스에<sup>1</sup> 관하여 쓰라.
    </h3>

    <p>
        1 (8:1) 마헬살랄하스바스 (Maher-shalal-hash-baz)는
        영어 성경에서 가장 긴 단어이다. 그 의미는 '약탈물에 매달리라,' 또는
        '먹이에 달려들라' 이다. 앗시리아 왕은 약탈물을 취한다 (4절).
    </p>
    <blockquote>
        <b>4절</b> 이는 그 아이가 ‘나의 아버지, 나의 어머니.’라고
        소리치는 것을 알게 되기 전에 다마스커스의 재물들과 사마리아의 약탈물이
        앗시리아 왕 앞으로 옮겨질 것임이라.” 하시니라.
    </blockquote><br>
