    	<h2>아모스 4:13 관주</h2>
   
        <h4>
            4:13 보라, 이는 산들을 짓고 바람을 창조하며 인간에게 자기 생각이
            무엇인가를 선포하는 분,<sup>ㄴ</sup> 아침을 어둡게 하며 땅의 높은
            곳들을 밟는 분, 만군의 하나님인 주가 그의 이름임이라.
        </h4> 
        
        <p> 
            ㄴ 겔 11:5
        </p>

        <div>
            <b>겔 11:5</b> 주의 영이 내게 내리시어 내게 말씀하시더라. 말하라.
            주께서 이같이 말씀하시니라. 오 이스라엘 집아, 너희가 이같이 말하였도다.
            내가 너희 마음속에 생기는 일들을 일일이 아노라.
        </div>
