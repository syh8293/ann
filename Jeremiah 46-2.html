        <h3>예레미야 46:2 주석</h3>

        <h4>
            46:2 이집트에 대한 것이며, 이집트의 파라오느코왕의 군대에 대한 것이니, 
            유다의 요시야왕의 아들 여호야킴 제사년에 바빌론의 느부캇넷살왕이 
            유프라테스 강가 칼크미스에서 친 그 군대에 대한 것이라.<sup>1</sup>
        </h4>

            <p>
                1 (46:2) 이중 적용, 역사적으로는 이집트를 침공하여 정복한 느부캇네살에 (<a
                href="https://syh8293.github.io/an11/Jeremiah%2043-8-2.html"
                target="_blank">렘 43:8-13</a>), 예언적으로는 재림에 적용된다 (<a
                href="https://syh8293.github.io/an11/Jeremiah%2043-8-2.html"
                target="_blank">10, 12, 27절</a>).
            </p>
