        <h3>예레미야 26:2 주석</h3>

        <h4>
            26:2 주가 이같이 말하노라. 너는 주의 집의 뜰에 서서 주의 집에 경배하러 온
            유다의 모든 성읍들에게 내가 너에게 명하여 그들에게 하게 한 모든
            말들을<sup>1</sup> 고하며 한 말도 빼지 말라.
        </h4>

            <p>
                1 (26:2) 하나님의 말씀에서 각각의 단어들이 강조되는 것에 다시 한 번
                주목하라 (5,&nbsp7,&nbsp12,&nbsp21절). 신정통주의적 "하나님의 말씀"이나
                "근본사항들" 혹은 "원칙들"이 강조된 것이 아니다. 새 성서들에서 변개시킨
                것들이 바로 이 "말씀들"이다 (<a
                href="https://syh8293.github.io/an11/Jeremiah%2023-36-2.html"
                target="_blank">렘 23:36</a>). 메시지나 사상이 변개된 것이 아니다.
            </p>
