    <h2>에스겔 28:12</h2>
   
        <h3>
            인자야, 투로 왕에게 애가를 지어 그에게 말하라. <b>주 하나님</b>이 이같이 말하노라. 너는 완전한 규모를 확정하는 자라. 지혜가 충만하고 아름다움이 완벽하도다.<sup>2</sup>
        </h3> 
        
       <p> 
        여기서 하나님께서는 사탄을 투로의 왕을 통해 언급하시는데, 이것은 정확히 주님께서 사탄을 시몬 베드로를 통해서 언급하셨던 것과 같다 (마 16:23)
       </p>
       <blockquote>
        <b>마 16:23</b> 주께서 돌아서서 베드로에게 말씀하시기를 “사탄아, 내 뒤로 물러가라. 너는 나에게 걸림이 되는도다. 이는 네가 하나님의 일들을 생각하지 않고 사람의 일들을 생각함이라.”고 하시더라.
       </blockquote><br>
