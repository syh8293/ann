    <h2>이사야 19:19 주석</h2>

    <h4>
        19:19 그 날에 이집트 땅 한가운데에 주를 위한 한 제단이<sup>3</sup>
        있을 것이요, 그 경계에는 주를 위한 한 기둥이 있으리라.
    </h4>

    <p>
        3 (19:19) 대부분의 주석가들은 이 "제단"을 기자의 대
        (大)피라미드로 보나 나는 이 점에 있어 전혀 그렇게 생각하지 않는다.
        그러므로 나는 "내가 모른다는 것" 외엔 언급할 수 없다 
        (<a href="https://syh8293.github.io/yh1/Solomon%200.html"
        target="_blank">솔로몬의 노래 서문</a> 참조).
    </p>
