        </p>

        <div>
            ㄱ <b>슼 3:1-3</b> 또 대제사장 여호수아가 주의 천사 앞에 서 있고 사탄이 
            그를 저지하려고 그의 오른편에 서 있는 것을 그가 내게 보여 주시니라. 
            그리고 주께서 사탄에게 말씀하시기를 “오 사탄아, 주가 너를 책망하노라. 
            예루살렘을 택한 주가 너를 책망하노라. 이것이 불에서 꺼낸 나무가 아니냐?” 
            하시니라. 그때 여호수아가 더러운 옷을 입고 그 천사 앞에 섰더니
