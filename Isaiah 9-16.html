    <h2>이사야 9:16</h2>

    <h3>
        이 백성의 지도자들이 그들로 잘못을 저지르게 하니<sup>6</sup>
        그들의 인도함을 받는 자들은 멸망을 당하는도다.
    </h3>

    <p>
        6 (9:16) 15-16절은 미국의 설교자들 (15절)과 정치인들
        (16절)을 완벽하게 묘사한다. &#40Peter Ruckman,
        &ltThe Damnation of a nation&gt&#44
        &ltDescrimination &#58 the Key to
        Sanity&gt &#44 &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2084.html"
            target="_blank">부록 84</a>&gt 참조&#41
    </p>
    <blockquote>
        <b>15절</b> 머리는 나이들고 존귀한 자요, 꼬리는 거짓말을 가르치는
        선지자니라.
    </blockquote><br>
