    <h2>이사야 9:16 주석</h2>

    <h4>
        9:16 이 백성의 지도자들이 그들로 잘못을 저지르게 하니<sup>6</sup>
        그들의 인도함을 받는 자들은 멸망을 당하는도다.
    </h4>

    <p>
        6 (9:16) 15-16절은 미국의 설교자들 (15절)과 정치인들 (16절)을 완벽하게 
        묘사한다. (Peter Ruckman, &nbsp &ltThe Damnation of a nation&gt,
        &ltDescrimination &#58 the Key to Sanity&gt, &nbsp &lt<a
        href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2084.html"
         target="_blank">부록 84</a>&gt 참조)
    </p>

    <div>
        <b>15절</b> 머리는 나이들고 존귀한 자요, 꼬리는 거짓말을 가르치는
        선지자니라.
