    	<h2>스카랴 14:11 관주</h2>
   
        <h4>
            14:11 그 안에 사람들이 거하리니, 더 이상의 파멸은 결코 없을 것이며,
            예루살렘에는 안전하게 사람이 살리라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 재림 때에 문자적으로 성취됨 (렘 23:5-6)
        </p>

        <div>
            <b>렘 23:5-6</b> 주가 말하노라. 보라, 그 날들이 오리니 내가 다윗에게
            한 의로운 가지를 일으키리니, 한 왕이 치리하고 번성하여 지상에서 공의와 정의를
            실행하리라. 그의 날들에 유다는 구원을 받고 이스라엘은 안전하게 거하리라. 이것이
            그의 이름이니 그는 ‘주 우리의 의’라 불리리라.
        </div>
