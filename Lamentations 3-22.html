    <meta charset="utf-8">

        h2 {
            color:black;
            text-align: center;

            line-height: 2.5;

            text-indent: 0px;

	        font: size 1.2em;

           	 color: red;

<body>

    <h2>예레미야 애가 3:22</h2>

    <h4>
        3:22 주의 자비하심으로 우리가 진멸되지 아니하였으니<sup>2</sup> 그의
        긍휼히 여기심이 사라지지 아니하였음이니이다.
    </h4>

    <p>
        2 (3:22) 근대 유대인들의 비극은 전능하신 하나님께 신뢰를 두어야
        함에도 불구하고 (말 3:6) 그들 민족이 살아남은 것에 신뢰를 두려 하는
        데 있다. 그것을 배울 때까지 그들은 추방, 박해, 박탈의 역사를 반복하게
        될 것이다.
    </p>

    <div>
        <b>말 3:6</b> 나는 주이므로 변경하지 아니하노라. 그러므로 너희
        야곱의 아들들은 소멸되지 아니하느니라.
    </div>
</body>
