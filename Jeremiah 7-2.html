    <h2>예레미야 7:2</h2>

    <h3>
        너는 주의 집 문에 서서 거기서 이 말을 선포하여<sup>1</sup>
        말하라. 주께 경배하려고 이 문들로 들어가는 너희 모든 유다인들아, 주의
        말씀을 들으라.
    </h3>

    <p>
        1 (7:2) 예레미야는 모든 선지자들과 마찬가지로 거리 설교자였다. 신구약
        66권 안에는 교회 건물 안에서 설교한 설교자는 한 명도 없었다. 교회 건물
        자체가 없었다. 베드로, 야고보, 요한, 바울 등은 예수 그리스도께서
        그러셨던 것처럼 모두가 거리 설교자였다.
    </p>
