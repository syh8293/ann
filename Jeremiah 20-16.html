        <h3>예레미야 20:16 주석</h3>

        <h4>
            20:16 그 사람으로 주께서 뒤엎으시고 후회하지 아니하셨던
            성읍들같이<sup>2</sup> 되게 하며 그로 아침에는 부르짖음을 
            낮에는 소리지름을 듣게 할지어다.
        </h4>

            <p>
                2 (20:16) 이 구절은 소돔, 고모라, 아드마, 스보임 (<a
                href="https://syh8293.github.io/an11/Genesis%2014-2-2.html"
                target="_blank">창 14:2; 19:19-25</a>) 을 말한다. 환란 때 
                예루살렘은 소돔과 같이 된다 (<a
                href="https://syh8293.github.io/an11/Genesis%2014-2-2.html"
                target="_blank">계 11:8</a>).
            </p>
