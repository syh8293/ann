    	<h3>오바댜 1:15 주석</h3>
   
        <h4>
            1:15 <b>주</b>의 날이 모든 이방 위에 가까우니<sup>3</sup> 네가 행했던 
            대로 네게 행해지리라. 네 보응이 네 자신의 머리로 돌아가리라.
        </h4> 
        
            <p> 	
                3 (1:15) 선지서들에서 자주 등장하는 이중 적용이 해당되는 구절이다.
                『가까우니』 다음의 내용은 역사적으로 느부캇네살이 행한 예루살렘의 파괴에
                적용된다 (<a 
                href="https://syh8293.github.io/ann/Obadiah%201-11.html"
                target="_blank">11절 주석</a> 참조). 그러나 『주의 날』이라는 표현으로 
                보아 이 구절은 예언적으로 재림에 적용됨을 알 수 있다 (<a
                href="https://syh8293.github.io/an11/Joel%202-1-5.html"
                target="_blank">욜 2:1</a>; &nbsp3:14, &nbsp슾 1:14-15, &nbsp말 4:5, 
                &nbsp살전 5:1-5).   
            </p>
