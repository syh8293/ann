  <div>
      <br><br>
    <b>15절</b> 주의 날이 모든 이방 위에 가까우니 네가 행했던 대로 네게 
    행해지리라. 네 보응이 네 자신의 머리로 돌아가리라.<br>

	<b>17-18절</b> 그러나 시온 산 위에 구원이 있으리니 거룩함이 있을 것이요, 
    야곱의 집은 그들의 소유를 차지하리라. 야곱의 집은 불이 되고 요셉의 집은 
    불꽃이 되며 에서의 집은 그루터기가 되리라. 그들이 그들에게 불을 붙여 
    그들을 삼키리니 에서의 집에는 남는 것이 없으리라. 이는 주가 그것을 말하였음이라.<br>
    
    <b>21절</b> 구원자들이 시온 산에 올라와 에서의 산을 심판할 것이요, 그 
    왕국은 주의 것이 되리로다.
  </div>
