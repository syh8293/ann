        <h3>에스겔 20:32 주석</h3>
   
        <h4>
            20:32 너희 마음속에 들어온 것을 결코 이루지 못하리니 이는 너희가 말하기를 
            “우리가 이방인같이 되고<sup>2</sup> 그 나라들의 족속들같이 되어 나무와 
            돌을 섬기리라.” 함이라.
        </h4>

            <p>
                2 (20:32) 유대인들의 문제점은 항상 다른 민족들같이 되고자 결심을 하는 
                데 있다 (<a
                href="https://syh8293.github.io/an11/Leviticus%2018-5-2.html"
                target="_blank">삼상 8:5</a>, 신 17:14). &lt죽음의 재 같은 땅 이스라엘&gt 
                (말씀보존학회, 2005) 5-8장을 참조하라. 유대인들의 이러한 모습은 지난 
                19세기 동안 그 백성에게 죽음과 멸망을 가져왔다 (&lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2015.html"
                target="_blank">부록 15</a>&gt, &nbsp &lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2018.html"
                target="_blank">부록 18</a>&gt 참조).
            </p>
