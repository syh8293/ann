        <h3>예레미야 애가 5:19 주석</h3>

        <h4>
            5:19 오 주여, 주는 영원히 계시오며 주의 보좌는 대대로 영속하리이다.<sup>1</sup>
        </h4>

            <p>
                1 (5:19) 성경에는 천년왕국 기간 동안 지구를 치리하시는 왕으로서의
                하나님과 (<a
                href="https://syh8293.github.io/an11/Zechariah%2014-9-2.html"
                target="_blank">슼 14:9</a>, 단 7:27, 시 47:7; 48:2; 72:11; 138:4; <a
                href="https://syh8293.github.io/an11/Psalms%20149-2-2.html"
                target="_blank">149:2</a>), 우주 전체를 치리하시는 "만군의 주" 
                (사 6:1-3)로서의 영원하시고 무한하신 하나님의 영 사이에 구분이 있다 
                (단 4:34-35; <a
                href="https://syh8293.github.io/an11/Daniel%206-26-2.html"
                target="_blank">6:26-27</a>, 시 95:3; 103:19; 145:13). 여기 구절은 
                전자가 아니라 후자이다.
            </p>
