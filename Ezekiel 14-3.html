        <h3>에스겔 14:3 주석</h3>

        <h4>
            14:3 인자야, 이 사람들은 자기들의 마음속에 자기들의 우상들을 세워
            놓고<sup>1</sup> 그들의 얼굴 앞에 그들의 죄악의 방해물을 놓았으니
            그들로 내게 조금이라도 묻게 하랴?
        </h4>

            <p>
                1 (14:3) 3-10절은 기독교 안에 있는 당파와 이단, 또 지상에 있는 
                모든 주요 종교들을 설명한다. 그들은 모두 머리가 아닌 마음의 타락에 
                기초를 두고 있다 (<a
                href="https://syh8293.github.io/an11/Psalms%20140-2-2.html"
                target="_blank">시 140:2</a>, 렘 17:9. <a
                href="https://syh8293.github.io/an2/Psalms%2053-1.html"
                target="_blank">시 53:1 주석</a> 참조).
