    <h4>
        49:17 단은 길가에 뱀이 되고 작은 길에 독사가<sup>ㅅ</sup>
        되어 말의 뒷굽을 물어서 말 탄 자를 뒤로 떨어지게 하리로다.
    </h4>

    <p>
        ㅅ 적그리스도에 적용 가능하다. (신 33:22, <a

            target="_blank">판 17</a>, <a
            href="https://syh8293.github.io/yh1/Judges%2018.html"

    </p><br>

    <div>
        <b>신 33:22</b> 단에 관하여 그가 말하였으니, 단은 사자의
        새끼니, 그가 바산으로부터 뛰어나오리라.
