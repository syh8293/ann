    	<h2>호세아 12:5 주석</h2>
   
        <h4>
            12:5 곧 만군의 주 하나님이시요, 주는<sup>2</sup> 그의 기념이니라.
        </h4> 
        
        <p> 	
            2 (12:5) 4절의 『우리』라는 표현을 주목하라. 4-5절의 본문은
            삼위일체 교리를 가르치는 구약의 본문들 중의 하나다 (<a 
            href="https://syh8293.github.io/an6/Genesis%201-26.html" 
             target="_blank">창 1:26</a>, &nbsp &nbsp<a 
            href="https://syh8293.github.io/an1/Genesis%201-27.html" 
             target="_blank">27 주석</a> 참조). 『우리』 다음에 하나님에 대한 
             호칭이 세 번 나온다. 『주』,『하나님』, 그리고 다시『주』가 나온다.   
        </p>

        <div>
            <b>4절</b> 정녕, 그가 천사와 힘을 겨루어 이겼고, 그가 울며 그에게
            간구하였으며, 그가 벧엘에서 천사를 만났고, 거기에서 그가 우리와
            말하였으니,
        </div>
