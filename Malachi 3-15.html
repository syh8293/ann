    	<h2>말라키 3:15 관주</h2>
   
        <h4>
            3:15 지금 우리는 교만한 자를 행복하다 하니, 정녕 악을 행하는 자들이
            세워지며, 정녕 하나님을 시험하는 자들까지도 구제를 받는도다.”
            하였느니라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 비아냥거림 (암 4:4 참조, 욥 12:6)
        </p>

        <div>
            <b>암 4:4</b> 벧엘로 와서 범죄하며 길갈에서 죄를 더하고 매일 아침 너희
            희생제물을 가져오며 삼 년 후에 너희 십일조를 가져오고<br>
    
            <b>욥 12:6</b> 강도들의 장막들은 번성하며 하나님을 진노케 하는 자들은
            평안하니 하나님께서 그들의 손에 풍성하게 가져다 주심이라.
        </div>
