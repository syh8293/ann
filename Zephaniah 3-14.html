    	<h2>스파냐 3:14 관주</h2>
   
        <h4>
            3:14  오 시온의 딸아, 노래하라. 오 이스라엘아,
            부르짖으라.<sup>ㅅ</sup> 오 예루살렘의 딸아, 마음을 다하여
            기뻐하고 즐거워하라.
        </h4> 
        
        <p> 
            ㅅ 천년왕국 (사 12:5-6)
        </p>

        <div>
            <b>사 12:5-6</b> 주께 노래하라. 이는 그가 탁월한 일들을
            행하셨음이라. 이 일이 온 땅에 알려졌도다. 너 시온의 거민아, 소리 높여
            외치라. 이는 네 가운데 계신 이스라엘의 거룩한 분은 위대하심이라.
        </div>
