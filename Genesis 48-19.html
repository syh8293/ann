    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;

            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

    </style>
</head>

<body>

        <p>
            5 (48:19) <a
            href="https://syh8293.github.io/an4/Hebrews%2011-21-3.html"
            target="_blank">민수기 26:34-37</a>을 보면, "므낫세"가 "에프라임"보다 숫자가 
            더 많다. 그러나 여호수아와 함께 카나안 땅을 정복한 이후에는 에프라임이 
            단연코 으뜸 지파가 되었다. 오랫동안 언약궤가 놓여 있던 "실로"는 바로 
            에프라임 산지에 있는 성읍이었으며, 그곳은 <a
            href="https://syh8293.github.io/yh/John%204.html"
             target="_blank">요한복음 4장</a>에서 예수 그리스도와 사마리아 여인 
            간의 대화 내용이 되기도 하였다 (<a
            href="https://syh8293.github.io/an4/Hebrews%2011-21-3.html"
            target="_blank">판 18:31</a> 참조). 반면 므낫세는 그 지파의 반이 찢겨져 요단 
            동편에 거주했다.
        </p>
