        <h4>
            1:1 어찌하여 백성으로 가득 찼던 성읍이<sup>1</sup> 따로 앉아 있으며,
            어찌하여 그녀가 과부처럼 되었는가! 민족들 가운데서 위대했으며, 여러 지방들
            가운데서 공주였던 그녀가 어찌하여 조공을 바치게 되었는가!
        </h4>

            <p>
                1 (1:1) 1장 전체가 느부캇네살이 예루살렘을 정복한 후의 예루살렘을
                묘사한 것이다. 그것은 <a

                target="_blank">신명기 28:15-68</a>과 <a
