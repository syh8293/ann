    <h2>이사야 3:12</h2>

    <h3>
        내 백성으로 말한다면 아이들이 압제자가 되며, 여자들이 그들을
        지배하는도다.<sup>1</sup> 오 내 백성아, 너를 인도하는 그들이
        너로 탈선하게 하여 너의 진로를 멸망시키는도다.
    </h3>

    <p>
        1 (3:12) 라오디케아 교회 시대에는 여자들과 아이들이 지배한다
        &#40&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2084.html"
            target="_blank">부록 84</a>&gt
        참조&#41&#46 빌 클린턴은 그의 재임기간에 자유주의적이요&#44
        사회주의적인 여인들과 여자 동성연애자들을 여러 정부 부처와 기관들의 고위직에
        앉혔다. 미국의 건국 조상들은 모두 강직하고 성경대로 믿었던 백인 성인
        남자들이었지 여자들이 아니었다&#46
    </p>
