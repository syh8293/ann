<head>
    <title>스카랴 9:14 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>스카랴 9:14 관주</h2>
   
        <h4>
            9:14 주께서 그들 위에서 보이시리니, 그의 화살이 번개같이
            나갈 것이요,<sup>ㅁ</sup> 주 하나님께서 나팔을
            부시리니, 남풍의 회오리바람과 함께 나갈 것이라.
        </h4> 
        
        <p> 
            ㅁ 재림 (시 18:14, 합 3:9)
        </p>

        <div>
            <b>시 18:14</b> 정녕, 그가 그의 화살들을 쏘아서 그들을
            흩으셨으며 번개들을 쏘아서 그들을 패주시키셨도다.<br>
    
            <b>합 3:9</b> 지파들의 맹세들, 즉 주의 말씀에 따라 주의 활이
            완전히 꺼내어졌나이다. 셀라. 주께서는 강들로 땅을 쪼개 놓으셨나이다.
        </div>

</body>
</html>
