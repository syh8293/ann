    <title>사도행전 7:45 ~ 본문</title>

    <meta charset="utf-8">

    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }
    </style>

<body>

  <div>
      <br><br>
      <b>행 7:45</b> 우리 조상이 또한 그것을 물려받아 하나님께서 우리
      조상의 면전에서 쫓아내신 이방인들의 땅으로 예수와 함께 가지고 와서 다윗
      때까지 이르니라.<br>

      <b>히 4:8</b> 만일 예수가 그들에게 안식을 주었더라면 하나님께서 그
      후에 다른 날을 말씀하지 아니하셨으리라. 
  </div>
