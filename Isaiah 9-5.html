    <h2>이사야 9:5 주석</h2>

    <h4>
        9:5 이는 용사의 모든 싸움이 혼란스런 소리와 피 묻은 의복과 함께 
        있으나<sup>ㄴ</sup> 이것은 타는 것과 불의 연료와 함께 있을 
        것이기 때문이라.<sup>3</sup>
    </h4>

    <p>
        ㄴ &lt<a href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2091.html"
                  target="_blank">부록 91</a>&gt 참조
    </p>

    <p>
        3 (9:5) 이 구절은 내부 연소 엔진에 해당된다 (나 2:4). 연료가 장갑차의 
        엔진에 불을 만들어 낸다.
    </p>

    <div>
        <b>나 2:4</b> 병거들은 거리에서 사납게 달리며 넓은 길에서 이리저리
        헤치며 가리라. 그들은 횃불같이 보일 것이요, 그들은 번개같이 달리리라.
    </div>
