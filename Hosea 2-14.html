    	<h2>호세아 2:14 관주</h2>
   
        <h4>
            2:14  그러므로 보라, 내가 그녀를 꾀어 광야로
            데려가서<sup>ㄱ</sup> 그녀에게 위로하여 말하리라.
        </h4> 
        
        <p> 
            ㄱ 계 12:6, 14
        </p>

        <div>
           <b>계 12:6, 14</b> 그 여인은 광야로 도망하였는데 그곳에는 그들이
            그녀를 일천이백육십 일 동안 부양하도록 하나님께서 그녀를 위하여 마련해
            놓으신 곳이 있더라. 그때 그 여인이 큰 독수리의 두 날개를 받았는데, 이는
            그녀가 광야에 있는 자기 처소로 날아가서 그곳에서 그 뱀의 낯을 피하여 한
            때와 두 때와 반 때를 부양받으려 함이더라.
        </div>
