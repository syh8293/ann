    	<h2>아모스 8:8 관주</h2>
   
        <h4>
            8:8 이로 인하여 그 땅이 떨지 않겠으며 그 안에 거하는 모든 사람이
            애통해 하지 않겠느냐? 그 땅이 전부 홍수처럼 일어날 것이며 또 그 땅이
            이집트의 홍수에 의한 것처럼 버려지고 잠기리라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 계 12:15-16
        </p>

        <div>
            <b>계 12:15-16</b> 그 뱀이 여인 뒤에다 자기 입에서 물을
            홍수같이 쏟아 그 여인을 홍수에 떠내려가게 하려 하되 그 땅이 그 여인을
            도와 그 입을 벌려 용이 그 입에서 쏟은 홍수를 삼켜 버리더라.
        </div>
