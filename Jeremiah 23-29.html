        <h3>예레미야 23:29 주석</h3>

        <h4>
            23:29 주가 말하노라. 내 말이 불 같지 아니하냐? 바위를 부수어 조각 
            내는 큰 망치 같지 아니하냐<sup>2</sup>
        </h4>

            <p>
                2 (23:9) 성경에서 하나님의 “말씀”은 불과 망치 같고 칼 (<a
                href="https://syh8293.github.io/an11/Epheians%206-17-2.html"
                target="_blank">엡 6:17</a>,
                히 4:12), 씨 (벧전 1:23), 등불 (시 119:105), 사과 (잠 25:11), 
                젖 (벧전 2:2), 고기 (<a
                href="https://syh8293.github.io/an11/Corinthians1%203-2-2.html"
                target="_blank">고전 3:2</a>), 빵 (마 4:4), 꿀 (시 19:10;119:103), 
                찌르는 막대기와 못 (전 12:11), 거울 (약 1:22-25), 물 (엡 5:26)과 같다.
            </p>
