<body>

        <p>
            1 (43:9) 이 부분은 “형식일치번역" 대신 "내용동등성번역"을 취한
            좋은 예이다. 어떤 현대 역본들도 본문에 대해서 히브리어 원문을 따를 수
            없을 것이다. 이 구절 마지막 부분을 히브리어 단어 그대로 말한다면, "나는
            평생토록 당신을 대적해 죄인이 될 것입니다.” 라는 말이 되기 때문이다.
            이것이 의미하는 바는 다음과 같다. 즉 대부분의 죄인들은 "내 오른손의
            아들" (즉 베냐민)과 관련해서 『그 질책을 영원히』질 의사가 생기기
            전까지는 구원받을 상태에 있지 못하다는 것이다.
        </p>
