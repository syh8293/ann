        	표범같이<sup>ㄴ</sup> 나는 그들을 주시하리라.

        	    href="https://syh8293.github.io/ann/Daniel%207-4.html"
        	    target="_blank">단 7:4-7 주석</a> 참조).
        </p>

        <div>
         	<b>8절</b> 나는 새끼들을 잃은 암곰처럼 그들을 만날 것이요,
         	그들의 심장의 꺼풀을 찢고 거기에서 내가 그들을 사자처럼 먹어 치울
         	것이니, 들짐승이 그들을 찢으리라.
