    <h2>창세기 41:38 관주</h2>

    <h4>
        41:38 파라오가 그의 신하들에게 말하기를 “우리가 이 사람과 같이
        하나님의 영이<sup>ㄷ</sup> 그 안에 있는 사람을 발견할 수
        있으리요?” 하며,
    </h4>

    <p>
        ㄷ 요 3:34, 히 1:9
    </p><br>

    <div>
        <b>요 3:34</b> 하나님께서 보내신 분은 하나님의 말씀들을
        말씀하시나니, 이는 하나님께서 그에게 성령을 한량없이 주심이라.<br>

        <b>히 1:9</b> 주께서는 의를 사랑하고 죄악을 미워하셨나이다. 이로
        인하여 하나님, 곧 주의 하나님께서 주께 기쁨의 기름을 부어 주의 동료들보다
        우위에 두셨나이다.”라고 하셨느니라.
    </div>
