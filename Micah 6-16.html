    	<h2>미카 6:16 관주</h2>
   
        <h4>
            6:16  너희가 오므리의<sup>ㅁ</sup> 규례들과 아합
            집의 모든 일들을 지키고 그들의 계략을 행하니 내가 너를 황폐케 하고 
            그 거민들을 조롱거리가 되게 하리라. 그리하여 너희가 내 백성의 비난을 
            담당하리라.
        </h4> 
        
        <p> 
            ㅁ 왕상 16:25-26
        </p>

        <div>
            <b>왕상 16:25-26</b> 그러나 오므리가 주의 눈에 악을 행하고 자기
            앞에 있던 모든 사람보다 더욱 악하게 행하였으니 그가 느밧의 아들 여로보암의
            모든 길과 그가 이스라엘로 범죄케 한 그의 죄 가운데서 행하여 그들의 헛된
            것들로 이스라엘의 주 하나님을 격노케 하였더라.
        </div>
