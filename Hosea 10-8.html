    	<h3>호세아 10:8 관주</h3>
   
        <h4>
            10:8 또한 이스라엘의 죄, 곧 아웬의 산당들이 파괴될 것이니 가시와
            엉겅퀴가 그들의 제단들 위에 솟아날 것이요, 그러면 그들이 산들에게 말하기를
            “우리를 덮으라.” 하겠고, 작은 산들에게 말하기를 “우리 위에 무너지라.”
            하리라.<sup>ㄱ</sup>
